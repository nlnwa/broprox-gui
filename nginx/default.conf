server {
    listen       80;

    location ${BASE_HREF} {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ ${BASE_HREF}/index.html =404;
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy to api gateway
    location ${BASE_HREF}/api {
        proxy_pass ${API_GATEWAY};
    }

    # proxy to dex
    location ${BASE_HREF}/dex {
      proxy_pass ${OPENID_CONNECT_ISSUER_BACKEND};
    }
}
