<div id="navcontainer">
  <ul *ngFor="let group of groups">
    <li>{{group.key}}</li>
    <ul *ngFor="let value of group.values">
      <li #elem [id]="value.id">{{value}}<button (click)="remove(group.key, value)">x</button></li>
    </ul>
  </ul>
</div>
