<md-toolbar>
  <h1>{{type}}</h1>
  <span class="fill-space"></span>
  <button md-mini-fab (click)="newLabelCard(true)">
    <md-icon>add</md-icon>
  </button>
</md-toolbar>

<md-card-content *ngFor="let group of groups" fxLayout="columns" class="labelList">
  <div fxLayout="row" fxLayoutAlign="center center">
    <p class="key">{{group.key}}:</p>
    <ng-container *ngFor="let value of group.values">
      <div class="chip">{{value}}
        <button class="removeValueIcon" md-icon-button (click)="removeLabel(group.key, value)">
          <md-icon class="md-24">cancel</md-icon>
        </button>
      </div>
    </ng-container>
  </div>
</md-card-content>

<md-card-content *ngIf="showAddLabelCard" class="newLabelCard">
  <md-form-field>
    <input #newKey mdInput placeholder="Type" [(ngModel)]="newKeyInput">
    <md-icon class="ttInfo" mdSuffix mdTooltipShowDelay="500" i18n-mdTooltip="=@@newLabelKeyTooltip" mdTooltip={{labelText.newLabelKeyTooltip}}>info
    </md-icon>
  </md-form-field>
  <md-form-field>
    <input #newValue mdInput placeholder="Verdi" [(ngModel)]="newValueInput">
    <md-icon class="ttInfo" mdSuffix mdTooltipShowDelay="500" mdTooltip={{labelText.newLabelValueTooltip}}>info
    </md-icon>
  </md-form-field>
  <md-card-actions>
    <button i18n="@@addLabelBtn" md-button color="accent"
            (click)="onNewLabel(newKey.value, newValue.value)">{{labelText.addLabelBtn}}
    </button>
    <button i18n="@@cancelAddLabelBtn"md-button color="warn"
            (click)="newLabelCard(false)">{{labelText.cancelAddLabelBtn}}
    </button>
  </md-card-actions>
</md-card-content>
