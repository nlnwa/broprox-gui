<ng-container [formGroup]="form">
  <mat-form-field>
    <mat-select placeholder="{{ placeholder }}" formControlName="id" [multiple]="multiple">
      <mat-option *ngFor="let option of options$ | async" [value]="option.id">{{option.meta.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
