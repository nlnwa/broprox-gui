<div>
  <mat-table [dataSource]="dataSource"
             [trackBy]="trackById">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef
                       i18n="@@baselistNameHeaderCell">Navn
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.meta.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef
                       i18n="@@baselistDescriptionHeaderCell">Beskrivelse
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.meta.description}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef
                       i18n="@@baselistIdHeaderCell">ID
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"
             [ngClass]="{highlight: isSelected(row)}"
             (click)="onRowClick(row)">
    </mat-row>
  </mat-table>
</div>
