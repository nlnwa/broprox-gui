<form [formGroup]="form"
      fxLayout="column">
  <mat-card *ngIf="seed">
    <mat-card-header fxLayout="row">
      <mat-card-title>
        <span i18n="@@seedDetailsCardTitle">SEED</span>
      </mat-card-title>
      <mat-card-subtitle *ngIf="!seed.id">
        <span i18n="@@seedDetailsCardSubtitle">Ny (ikke lagret)</span>
      </mat-card-subtitle>
      <span class="fill-space"></span>
      <mat-slide-toggle formControlName="disabled" i18n="@@seedDisabledToggleSwitch">
        Aktiv
      </mat-slide-toggle>
    </mat-card-header>
    <mat-card-content fxLayout="row">
      <div class="left-menu" fxFlex fxFill fxLayout="column">

        <ng-container formGroupName="meta">
          <mat-form-field>
            <input matInput formControlName="name" placeholder="URL"
                   i18n-placeholder="@@metaUrlInputPlaceholder">
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="description" placeholder="Beskrivelse"
                   i18n-placeholder="@@metaDescriptionInputPlaceholder">
            <mat-icon class="ttInfo" matSuffix matTooltipShowDelay="500"
                     matTooltip='Legg til fritekst om en seed'
                     i18n-matTooltip="@@seedAddDescriptionTooltip">info
            </mat-icon>
          </mat-form-field>
        </ng-container>

        <mat-form-field formGroupName="scope" *ngIf="seed.id">
          <input matInput
                 formControlName="surt_prefix"
                 placeholder="Surt prefiks"
                 i18n-placeholder="@@seedFormSurtPrefixPlaceholder">
        </mat-form-field>

        <mat-form-field *ngIf="seed.id">
          <input matInput formControlName="id" placeholder="Id"
                 i18n-placeholder="@@seedFormIdPlaceholder">
        </mat-form-field>

        <ng-container formGroupName="meta" *ngIf="seed.id">
          <mat-form-field formGroupName="created">
            <input matInput
                   formControlName="seconds"
                   placeholder="Opprettet"
                   i18n-placeholder="@@metaCreatedInputPlaceholder">
          </mat-form-field>

          <mat-form-field>
            <input matInput
                   formControlName="created_by"
                   placeholder="Opprettet av"
                   i18n-placeholder="@@metaCreatedByInputPlaceholder">
          </mat-form-field>

          <mat-form-field formGroupName="last_modified">
            <input matInput
                   formControlName="seconds"
                   placeholder="Sist endret"
                   i18n-placeholder="@@metaLastModifiedInputPlaceholder">
          </mat-form-field>

          <mat-form-field>
            <input matInput
                   formControlName="last_modified_by"
                   placeholder="Sist endret av"
                   i18n-placeholder="@@metaLastModifiedByInputPlaceholder">
          </mat-form-field>
        </ng-container>

        <mat-form-field>
          <input matInput formControlName="entity_id"
                 placeholder="Entitetens Id"
                 i18n-placeholder="@@metaEntityIdIputPlaceholder">
        </mat-form-field>
      </div>
      <div class="right-menu" fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <app-labels type="Label" formControlName="label"></app-labels>
        </ng-container>
        <div>
          <span i18n="@@seedFormCrawljobMultiSelectHeader">HÃ¸stejobb:</span>
          <angular2-multiselect [data]="crawlJobList"
                                [(ngModel)]="selectedCrawlJobItems"
                                [settings]="dropdownCrawlJobSettings"
                                formControlName="job_id">
          </angular2-multiselect>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary"
              *ngIf="!seed.id"
              [disabled]="!form.valid"
              (click)="onSave()"
              i18n="@@commonButtonSave">Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="seed.id"
              [disabled]="!form.dirty"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">Lagre
      </button>
      <button mat-raised-button color="accent"
              [disabled]="!form.dirty"
              (click)="onRevert()"
              i18n="@@commonButtonRevert">Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
