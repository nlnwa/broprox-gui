<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2>Users</h2>
      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let user of users" (click)="selectUser(user)" [class.active]="user === selectedUser">
          {{user.name}}
        </li>
      </ul>
      <button class="btn btn-warning" (click)="createNewUser()">New</button>
    </div>
    <div class="col-md-5 col-md-offset-2">

    <div *ngIf="selectedUser">
      <user-details
        [user]="selectedUser"
        [createHandler]="addUser"
        [updateHandler]="updateUser"
        [deleteHandler]="deleteUser">
      </user-details>
    </div>
  </div>
</div>
</div>
