<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@entityDetailsCardTitle">ENTITET</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave"
              i18n="@@entityDetailsCardSubtitle">Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap">
      <div class="config-view__left-menu" fxFlex fxLayout="column">
        <app-meta formControlName="meta"></app-meta>
        <div *ngIf="!showSave">
          <mat-form-field>
            <input matInput
                   formControlName="id"
                   placeholder="Id"
                   i18n-placeholder="@@metaIdInputPlaceholder">
          </mat-form-field>
        </div>
      </div>

      <div class="config-view__right-menu" fxFlex fxLayout="column">
        <ng-content></ng-content>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              *ngIf="showSave" [disabled]="!form.valid"
              (click)="onSave()"
              i18n="@@commonButtonSave">Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave" [disabled]="!form.dirty || !form.valid"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
