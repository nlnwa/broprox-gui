<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@entityDetailsCardTitle">ENTITET</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave"
              i18n="@@entityDetailsCardSubtitle">Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutWrap>
      <div class="left-menu" fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <mat-form-field>
            <input matInput formControlName="name" placeholder="Navn"
                   i18n-placeholder="@@metaNameInputPlaceholder">
            <mat-error *ngIf="!form.get('meta.name').valid"
                       i18n="@@metaNameRequiredError">
              Navn er p√•krevd.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="description" placeholder="Beskrivelse"
                   i18n-placeholder="@@metaDescriptionInputPlaceholder">
            <mat-icon class="ttInfo" matSuffix matTooltipShowDelay="500"
                      matTooltip='Legg til fritekst om entiteten.
                     Eks. Kontaktinformasjon eller bemerkninger'
                      i18n-matTooltip="@@entityAddDescriptionTooltip">info
            </mat-icon>
          </mat-form-field>
        </ng-container>

        <div *ngIf="!showSave">
          <mat-form-field>
            <input matInput
                   formControlName="id"
                   placeholder="Id"
                   i18n-placeholder="@@metaIdInputPlaceholder">
          </mat-form-field>

          <ng-container formGroupName="meta">
            <mat-form-field formGroupName="created">
              <input matInput
                     formControlName="seconds"
                     placeholder="Opprettet"
                     i18n-placeholder="@@metaCreatedInputPlaceholder">
            </mat-form-field>

            <mat-form-field>
              <input matInput
                     formControlName="created_by"
                     placeholder="Opprettet av"
                     i18n-placeholder="@@metaCreatedByInputPlaceholder">
            </mat-form-field>


            <mat-form-field formGroupName="last_modified">
              <input matInput
                     formControlName="seconds"
                     placeholder="Sist endret"
                     i18n-placeholder="@@metaLastModifiedInputPlaceholder">
            </mat-form-field>


            <mat-form-field>
              <input matInput
                     formControlName="last_modified_by"
                     placeholder="Sist endret av"
                     i18n-placeholder="@@metaLastModifiedByInputPlaceholder">
            </mat-form-field>
          </ng-container>
        </div>
      </div>
      <div class="right-menu" fxFlex fxLayout="column">
        <!-- Labels -->
        <ng-container formGroupName="meta">
          <app-labels formControlName="label" [removable]="canEdit"></app-labels>
        </ng-container>
        <ng-content></ng-content>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              *ngIf="showSave" [disabled]="!form.valid"
              (click)="onSave()"
              i18n="@@commonButtonSave">Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave" [disabled]="!form.dirty || !form.valid"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
