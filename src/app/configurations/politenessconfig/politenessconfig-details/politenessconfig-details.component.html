<form [formGroup]="form">
  <md-card>
    <md-card-header>
      <md-card-title>
        <span i18n="@@politenessconfigDetailsHeader">Politenessconfig</span>
      </md-card-title>
      <md-card-subtitle>
        <span *ngIf="!politenessConfig.id"
              i18n="@@politenessconfigNewPolitenessConfigHeader">Ny (ikke lagret)</span>
      </md-card-subtitle>
    </md-card-header>
    <md-card-content fxLayout="row">
      <div fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <md-form-field>
            <input mdInput formControlName="name" placeholder="Navn"
                   i18n-placeholder="@@metaNameInputPlaceholder">
            <md-error *ngIf="! form.controls.meta.controls.name.valid"
                      i18n="@@metaNameRequiredError">
              Navn er påkrevd.
            </md-error>
          </md-form-field>

          <md-form-field>
            <input mdInput formControlName="description" placeholder="Beskrivelse"
                   i18n-placeholder="@@metaDescriptionInputPlaceholder">
          </md-form-field>
        </ng-container>

        <div>
          <span i18n="@@politenessconfigFormRobotPolicyMultiselectHeader">Robots policy:</span>
          <angular2-multiselect [data]="robotsPolicyList"
                                [(ngModel)]="selectedRobotsPolicyItems"
                                [settings]="robetsPolicyDropdownSettings"
                                formControlName="robots_policy">
          </angular2-multiselect>

          <md-error *ngIf="! form.controls.robots_policy.valid"
                 i18n="@@politenessconfigFormRobotPolicyErrorRequired">
            Robots policy er påkrevd.
          </md-error>
        </div>

        <ng-container
          *ngIf="form.value.robots_policy[0] && form.value.robots_policy[0].itemName=='CUSTOM_ROBOTS'">
          <md-form-field>
            <textarea mdInput
                      formControlName="custom_robots"
                      placeholder="robots.txt">
            </textarea>
            <md-error *ngIf="!form.controls.custom_robots.valid"
                      i18n="@@politenessconfigFormValidityDurationRequiredError">
              Validity duration er påkrevd.
            </md-error>
          </md-form-field>
        </ng-container>

        <md-form-field>
          <input mdInput
                 formControlName="minimum_robots_validity_duration_s"
                 placeholder="Minimum robots validity (seconds)"
                 i18n-placeholder="@@politenessconfigFormMinRobotsValidDurationPlaceholder">
          <md-error *ngIf="! form.controls.minimum_robots_validity_duration_s.valid"
                    i18n="@@politenessconfigFormMinRobotsValidDurationRequiredError">
            Validity duration required.
          </md-error>
        </md-form-field>

        <md-form-field>
          <input mdInput
                 formControlName="min_time_between_page_load_ms"
                 placeholder="Minimum time between page load (ms)"
                 i18n-placeholder="@@politenessconfigFormMinTimeBetweenPageLoadPlaceholder">
          <md-error *ngIf="! form.controls.min_time_between_page_load_ms.valid"
                    i18n="@@politenessconfigFormMinTimeBetweenPageloadRequiredError">
            En minimum tid mellom sideinnlastning er påkrevd.
          </md-error>
        </md-form-field>

        <md-form-field>
          <input mdInput
                 formControlName="max_time_between_page_load_ms"
                 placeholder="Maximum time between page load (ms)"
                 i18n-placeholder="@@politenessconfigFormMaxTimeBetweenPageLoadPlaceholder">
          <md-error *ngIf="! form.controls.max_time_between_page_load_ms.valid"
                    i18n="@@politenessconfigFormMaxTimeBetweenPageloadRequiredError">
            En maksimum tid mellom sideinnlastning er påkrevd.
          </md-error>
        </md-form-field>

        <md-form-field>
          <input mdInput
                 formControlName="delay_factor"
                 placeholder="Delay factor"
                 i18n-placeholder="@@politenessconfigFormDelayFactorPlaceholder">
        </md-form-field>

        <md-form-field>
          <input mdInput
                 formControlName="max_retries"
                 placeholder="Maximum retries"
                 i18n-placeholder="@@politenessconfigFormMaxRetriesPlaceholder">
        </md-form-field>

        <md-form-field>
          <input mdInput
                 formControlName="retry_delay_seconds"
                 placeholder="Retry delay (s)"
                 i18n-placeholder="@@politenessconfigFormRetryDelaySecondsPlaceholder">
        </md-form-field>
      </div>

      <div fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <app-labels type="Label" formControlName="label"></app-labels>
        </ng-container>
        <ng-container>
          <app-labels type="Selector" formControlName="crawl_host_group_selector"></app-labels>
        </ng-container>
      </div>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="primary"
              *ngIf="!politenessConfig.id"
              [disabled]="!form.valid"
              (click)="createPolitenessconfig(form.value)"
              novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button md-raised-button color="primary"
              *ngIf="politenessConfig.id"
              [disabled]="!form.valid || !form.dirty"
              (click)="updatePolitenessconfig(form.value)"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button md-raised-button color="accent"
              (click)="revert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button md-raised-button color="warn"
              *ngIf="politenessConfig.id"
              (click)="deletePolitenessconfig(politenessConfig.id); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </md-card-actions>
  </md-card>
</form>
