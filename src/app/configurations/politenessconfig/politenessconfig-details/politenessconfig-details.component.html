<h2 *ngIf="politenessConfig.id">Politenessconfig Details</h2>
<h2 *ngIf="!politenessConfig.id">New Politenessconfig</h2>

<form [formGroup]="politenessConfigFG" fxLayout="column">

  <div fxLayout="row">
    <md-form-field formGroupName="meta">
      <input mdInput formControlName="name" placeholder="Navn">
      <md-error *ngIf="! politenessConfigFG.controls.meta.valid">
        Navn er p√•krevd.
      </md-error>
    </md-form-field>

    <md-form-field formGroupName="meta">
      <input mdInput formControlName="description" placeholder="Beskrivelse">
    </md-form-field>
  </div>

  <div>
    <label>Robots policy:
      <angular2-multiselect [data]="robotsPolicyList"
                            [(ngModel)]="selectedRobotsPolicyItems"
                            [settings]="robetsPolicyDropdownSettings"
                            formControlName="robots_policy">
      </angular2-multiselect>
    </label>
    <small [hidden]="politenessConfigFG.controls.robots_policy.valid">
      Robots policy required.
    </small>
  </div>
  <ng-container
    *ngIf="politenessConfigFG.value.robots_policy[0] && politenessConfigFG.value.robots_policy[0].itemName=='CUSTOM_ROBOTS'">
    <md-form-field>
      <textarea mdInput
                formControlName="custom_robots"
                placeholder="robots.txt"></textarea>
      <md-error *ngIf="!politenessConfigFG.controls.custom_robots.valid">
        Validity duration required.
      </md-error>
    </md-form-field>
  </ng-container>

  <md-form-field>
    <input mdInput
           formControlName="minimum_robots_validity_duration_s"
           placeholder="Minimum robots validity (seconds)">
    <md-error *ngIf="! politenessConfigFG.controls.minimum_robots_validity_duration_s.valid">
      Validity duration required.
    </md-error>
  </md-form-field>

  <md-form-field>
    <input mdInput
           formControlName="min_time_between_page_load_ms"
           placeholder="Minimum time between page load (ms)">
    <md-error *ngIf="! politenessConfigFG.controls.min_time_between_page_load_ms.valid">
      Minimum time between page load is required.
    </md-error>
  </md-form-field>

  <ng-container formGroupName="meta">
    <app-labels type="Label" formControlName="label"></app-labels>
  </ng-container>

  <div>
    <button md-raised-button color="primary"
            [disabled]="!politenessConfigFG.valid" *ngIf="!politenessConfig.id"
            (click)="createPolitenessconfig(politenessConfigFG.value)"
            novalidate>Lagre
    </button>
    <button md-raised-button color="primary"
            *ngIf="politenessConfig.id" [disabled]="!politenessConfigFG.valid"
            (click)="updatePolitenessconfig(politenessConfigFG.value)">
      Lagre
    </button>
    <button md-raised-button color="accent"
            (click)="revert()">Tilbakestill
    </button>
    <button md-raised-button color="warn"
            *ngIf="politenessConfig.id"
            (click)="deletePolitenessconfig(politenessConfig.id); $event.stopPropagation()">Slett
    </button>
  </div>
</form>
