<div class="col-md-12">
  <h2 *ngIf="politenessconfig.id">Politenessconfig Details</h2>
  <h2 *ngIf="!politenessconfig.id">New Politenessconfig</h2>
</div>

{{politenessconfigForm.value | json}}

<form [formGroup]="politenessconfigForm">


  <div class="form-group" formGroupName="meta">
    <label class="center-block">Navn:
      <input class="form-control"  formControlName="name">
    </label>
  </div>
  <div class="form-group" formGroupName="meta">
    <label class="center-block">Beskrivelse:
      <input class="form-control" formControlName="description">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">robots_policy
      <input class="form-control" formControlName="robots_policy">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">minimum_robots_validity_duration_s:
      <input class="form-control" formControlName="minimum_robots_validity_duration_s">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">custom_robots:
      <input class="form-control" formControlName="custom_robots">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">min_time_between_page_load_ms:
      <input class="form-control" formControlName="min_time_between_page_load_ms">
    </label>
  </div>

  <div class="form-group">
    <div formArrayName="label" class="well well-lg">
      <div *ngFor="let label of label.controls; let i=index" [formGroupName]="i">
        <div class="panel-heading">
          <span>Merkelapp #{{i + 1}}</span>
          <span class="glyphicon glyphicon-remove pull-right" (click)="removeLabel(i)"></span>
        </div>

        <div class="form-group">
          <label class="center-block">Type:
            <input class="form-control" formControlName="key">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Verdi:
            <input class="form-control" formControlName="value">

          </label>
        </div>
      </div>
      <button class="btn btn-success" (click)="addLabel()" type="button">Legg til merkelapp</button>
    </div>
  </div>

  <button class="btn btn-primary" *ngIf="!politenessconfig.id" (click)="createPolitenessconfig(politenessconfigForm.value)"
          novalidate>Create
  </button>
  <button class="btn btn-info" *ngIf="politenessconfig.id" (click)="updatePolitenessconfig(politenessconfigForm.value)">Update
  </button>
  <button class="btn btn-danger" *ngIf="politenessconfig.id"
          (click)="deletePolitenessconfig(politenessconfig.id); $event.stopPropagation()">Delete
  </button>
</form>
