<div class="col-md-12">
  <h2 *ngIf="politenessconfig.id">Politenessconfig Details</h2>
  <h2 *ngIf="!politenessconfig.id">New Politenessconfig</h2>
</div>


<form [formGroup]="politenessconfigForm">


  <div class="form-group" formGroupName="meta">
    <label class="center-block">Navn:
      <input class="form-control" formControlName="name">
    </label>
    <small [hidden]="politenessconfigForm.controls.meta.valid" class="text-danger">
      Name required.
    </small>
  </div>
  <div class="form-group" formGroupName="meta">
    <label class="center-block">Beskrivelse:
      <input class="form-control" formControlName="description">
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Robots Policy
      <input class="form-control" formControlName="robots_policy">
    </label>
    <small [hidden]="politenessconfigForm.controls.robots_policy.valid" class="text-danger">
      Robots Policy required.
    </small>
  </div>

  <div class="form-group">
    <label class="center-block">minimum_robots_validity_duration_s:
      <input class="form-control" type="number" formControlName="minimum_robots_validity_duration_s">
    </label>
    <small [hidden]="politenessconfigForm.controls.minimum_robots_validity_duration_s.valid" class="text-danger">
      Validity duration required.
    </small>
  </div>
  <div class="form-group">
    <label class="center-block">custom_robots:
      <textarea class="form-control" formControlName="custom_robots"></textarea>
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">min_time_between_page_load_ms:
      <input class="form-control" type="number" formControlName="min_time_between_page_load_ms">
    </label>
    <small [hidden]="politenessconfigForm.controls.min_time_between_page_load_ms.valid" class="text-danger">
      Time betweed pageload duration required.
    </small>
  </div>

  <div class="form-group">
    <div formArrayName="label" class="well well-lg">
      <div *ngFor="let label of label.controls; let i=index" [formGroupName]="i">
        <div class="panel-heading">
          <span>Merkelapp #{{i + 1}}</span>
          <span class="glyphicon glyphicon-remove pull-right" (click)="removeLabel(i)"></span>
        </div>

        <div class="form-group">
          <label class="center-block">Type:
            <input class="form-control" formControlName="key">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Verdi:
            <input class="form-control" formControlName="value">

          </label>
        </div>
      </div>
      <button class="btn btn-info" (click)="addLabel()" type="button">Legg til merkelapp</button>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="!politenessconfigForm.valid" *ngIf="!politenessconfig.id"
          (click)="createPolitenessconfig(politenessconfigForm.value)"
          novalidate>Lagre
  </button>
  <button class="btn btn-primary" *ngIf="politenessconfig.id" [disabled]="!politenessconfigForm.valid"
          (click)="updatePolitenessconfig(politenessconfigForm.value)">
    Lagre
  </button>
  <button class="btn btn-success" (click)="revert()">Tilbakestill</button>

  <button class="btn btn-danger" *ngIf="politenessconfig.id"
          (click)="deletePolitenessconfig(politenessconfig.id); $event.stopPropagation()">Slett
  </button>
</form>
