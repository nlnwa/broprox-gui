<form [formGroup]="form">
  <md-card>
    <md-card-header>
      <md-card-title>
        <span *ngIf="schedule" i18n="@@scheduleDetailsHeader">Schedule</span>
      </md-card-title>
      <md-card-subtitle>
        <span *ngIf="!schedule.id" i18n="@@newScheduleHeader">Ny (ikke lagret)</span>
      </md-card-subtitle>
    </md-card-header>
    <md-card-content fxLayout="row" fxLayoutWrap>
      <div fxFlex fxLayout="column" fxLayoutWrap>
        <ng-container formGroupName="meta">
          <md-form-field>
            <input mdInput
                   formControlName="name"
                   placeholder="Navn"
                   i18n-placeholder="@@metaNameInputPlaceholder">
            <md-error *ngIf="! form.controls.meta.controls.name.valid"
                      i18n="@@metaNameRequiredError">
              Navn er påkrevd.
            </md-error>
          </md-form-field>

          <md-form-field>
            <input mdInput
                   formControlName="description"
                   placeholder="Beskrivelse"
                   i18n-placeholder="@@metaDescriptionInputPlaceholder">
          </md-form-field>
        </ng-container>
      </div>
      <div fxFlex fxLayout="column" fxLayoutWrap>

        <div formGroupName="cron_expression">
          <h3 i18n="@@formCronExpressionHeader">Cron expression</h3>
          <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="5px">
            <md-form-field>
              <input mdInput formControlName="minute" placeholder="Minutt"
                     i18n-placeholder="@@scheduleCronExpressionMinutePlaceholder">
            </md-form-field>
            <md-form-field>
              <input mdInput formControlName="hour" placeholder="Time"
                     i18n-placeholder="@@scheduleCronExpressionHourPlaceholder">
            </md-form-field>
            <md-form-field>
              <input mdInput formControlName="dom" placeholder="Dom"
                     i18n-placeholder="@@scheduleCronExpressionDomPlaceholder">
            </md-form-field>
            <md-form-field>
              <input mdInput formControlName="month" placeholder="Måned"
                     i18n-placeholder="@@scheduleCronExpressionMonthPlaceholder">
            </md-form-field>
            <md-form-field>
              <input mdInput formControlName="dow" placeholder="Dow"
                     i18n-placeholder="@@scheduleCronExpressionDowPlaceholder">
            </md-form-field>
            <md-error *ngIf="!form.controls.cron_expression.valid"
                      i18n="@@formCronExpressionRequiredError">
              Cron expression er påkrevd.
            </md-error>
          </div>
        </div>

        <div formGroupName="valid_from">
          <h3 i18n="@@formValidFromHeader">Gyldig fra</h3>
          <md-form-field>
            <input mdInput formControlName="year" placeholder="År"
                   i18n-placeholder="@@formValidFromYearPlaceholder">
          </md-form-field>
          <md-form-field>
            <input mdInput formControlName="month" placeholder="Måned"
                   i18n-placeholder="@@formValidFromMonthPlaceholder">
          </md-form-field>
          <md-form-field>
            <input mdInput formControlName="day" placeholder="Dag"
                   i18n-placeholder="@@formValidFromDayPlaceholder">
          </md-form-field>
        </div>

        <div formGroupName="valid_to">
          <h3 i18n="@@formValidToHeader">Gyldig til</h3>
          <md-form-field>
            <input mdInput formControlName="year" placeholder="År"
                   i18n-placeholder="@@formValidToYearPlaceholder">
          </md-form-field>
          <md-form-field>
            <input mdInput formControlName="month" placeholder="Måned"
                   i18n-placeholder="@@formValidToMonthPlaceholder">
          </md-form-field>
          <md-form-field>
            <input mdInput formControlName="day" placeholder="Dag"
                   i18n-placeholder="@@formValidToDayPlaceholder">
          </md-form-field>
        </div>

        <ng-container formGroupName="meta">
          <app-labels type="Label" formControlName="label"></app-labels>
        </ng-container>
      </div>
      <div fxFlex fxLayout="column">
        <app-schedule-sidebar></app-schedule-sidebar>
      </div>
    </md-card-content>
    <md-card-actions>

      <button md-raised-button color="primary"
              [disabled]="!form.valid"
              *ngIf="!schedule.id"
              (click)="createSchedule(schedule)" novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button md-raised-button color="primary"
              *ngIf="schedule.id"
              [disabled]="!form.valid || !form.dirty"
              (click)="updateSchedule(schedule)"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button md-raised-button color="accent"
              [disabled]="!form.dirty"
              (click)="revert()"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>

      <button md-raised-button color="warn"
              *ngIf="schedule.id"
              (click)="deleteSchedule(schedule.id); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </md-card-actions>
  </md-card>
</form>
