<form [formGroup]="form">
  <md-card>
    <md-card-header>
      <md-card-title>
        <span *ngIf="schedule" i18n="@@scheduleDetailsHeader">Schedule</span>
      </md-card-title>
      <md-card-subtitle>
        <span *ngIf="!schedule.id" i18n="@@newScheduleHeader">Ny (ikke lagret)</span>
      </md-card-subtitle>
    </md-card-header>
    <md-card-content fxLayout="row" fxLayoutWrap>
      <div fxFlex fxLayout="column" fxLayoutWrap>
        <ng-container formGroupName="meta">
          <md-form-field>
            <input mdInput
                   formControlName="name"
                   placeholder="Navn"
                   i18n-placeholder="@@metaNameInputPlaceholder">
            <md-error *ngIf="! form.controls.meta.controls.name.valid"
                      i18n="@@metaNameRequiredError">
              Navn er påkrevd.
            </md-error>
          </md-form-field>

          <md-form-field>
            <textarea mdInput
                   formControlName="description"
                   placeholder="Beskrivelse"
                   i18n-placeholder="@@metaDescriptionInputPlaceholder">
            </textarea>
          </md-form-field>
        </ng-container>
      </div>
      <div fxFlex fxLayout="column" fxLayoutWrap>

        <div formGroupName="cron_expression">
          <h3 i18n="@@scheduleFormCronExpressionHeader">Cron expression</h3>
          <div fxLayout="row" fxLayoutGap="1em">
            <md-form-field class="form-control_cron">
              <input mdInput formControlName="minute"
                     placeholder="Minutt"
                     i18n-placeholder="@@scheduleCronExpressionMinutePlaceholder">
            </md-form-field>
            <md-form-field class="form-control_cron">
              <input mdInput formControlName="hour"
                     placeholder="Time"
                     i18n-placeholder="@@scheduleCronExpressionHourPlaceholder">
            </md-form-field>
            <md-form-field class="form-control_cron">
              <input mdInput formControlName="dom"
                     placeholder="Dom"
                     i18n-placeholder="@@scheduleCronExpressionDomPlaceholder">
            </md-form-field>
            <md-form-field class="form-control_cron">
              <input mdInput formControlName="month"
                     placeholder="Måned"
                     i18n-placeholder="@@scheduleCronExpressionMonthPlaceholder">
            </md-form-field>
            <md-form-field class="form-control_cron">
              <input mdInput formControlName="dow"
                     placeholder="Dow"
                     i18n-placeholder="@@scheduleCronExpressionDowPlaceholder">
            </md-form-field>
          </div>
          <md-error fxLayout="row" *ngIf="!form.controls.cron_expression.valid"
                    i18n="@@scheduleFormCronExpressionRequiredError">
            Cron expression er påkrevd.
          </md-error>
        </div>

        <div formGroupName="valid_from">
          <h3 i18n="@@scheduleFormValidFromHeader">Gyldig fra</h3>
          <div fxLayout="row" fxLayoutGap="1em">
          <md-form-field class="form-control_cron">
            <input mdInput formControlName="year" placeholder="År" type="number"
                   i18n-placeholder="@@scheduleFormValidFromYearPlaceholder">
          </md-form-field>
          <md-form-field class="form-control_cron">
            <input mdInput formControlName="month" placeholder="Måned" type="number"
                   i18n-placeholder="@@scheduleFormValidFromMonthPlaceholder">
          </md-form-field>
          <md-form-field class="form-control_cron">
            <input mdInput formControlName="day" placeholder="Dag" type="number"
                   i18n-placeholder="@@scheduleFormValidFromDayPlaceholder">
          </md-form-field>
          </div>
        </div>

        <div formGroupName="valid_to">
          <h3 i18n="@@scheduleFormValidToHeader">Gyldig til</h3>
          <div fxLayout="row" fxLayoutGap="1em">
            <md-form-field class="form-control_cron">
              <input mdInput formControlName="year" placeholder="År" type="number"
                     i18n-placeholder="@@scheduleFormValidToYearPlaceholder">
            </md-form-field>
            <md-form-field class="form-control_cron">
              <input mdInput formControlName="month" placeholder="Måned" type="number"
                     i18n-placeholder="@@scheduleFormValidToMonthPlaceholder">
            </md-form-field>
            <md-form-field class="form-control_cron">
              <input mdInput formControlName="day" placeholder="Dag" type="number"
                     i18n-placeholder="@@scheduleFormValidToDayPlaceholder">
            </md-form-field>
          </div>
        </div>

        <ng-container formGroupName="meta">
          <app-labels type="Label" formControlName="label"></app-labels>
        </ng-container>
      </div>
      <div fxFlex fxLayout="column">
        <app-schedule-sidebar></app-schedule-sidebar>
      </div>
    </md-card-content>
    <md-card-actions>

      <button md-raised-button color="primary"
              [disabled]="!form.valid"
              *ngIf="!schedule.id"
              (click)="createSchedule(schedule)" novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button md-raised-button color="primary"
              *ngIf="schedule.id"
              [disabled]="!form.valid || !form.dirty"
              (click)="updateSchedule(schedule)"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button md-raised-button color="accent"
              [disabled]="!form.dirty"
              (click)="revert()"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>

      <button md-raised-button color="warn"
              *ngIf="schedule.id"
              (click)="deleteSchedule(schedule.id); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </md-card-actions>
  </md-card>
</form>
