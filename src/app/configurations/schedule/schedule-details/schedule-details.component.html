<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="configObject" i18n="@@scheduleDetailsHeader">Schedule</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="!configObject.id" i18n="@@newScheduleHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <app-meta formControlName="meta" [shouldShow]="shouldShow"></app-meta>
        <mat-form-field *ngIf="!showSave && shouldShow">
          <input matInput
                 formControlName="id"
                 placeholder="Id"
                 i18n-placeholder="@@configIdPlaceholder">
        </mat-form-field>
        <div *ngIf="!shouldShow">
          <div>
            <span>Labels:</span>
            <button mat-icon-button (click)="onToggleShouldAddLabels(true)">
              <mat-icon style="color: green; font-size: 15px;">add</mat-icon>
            </button>
            <button mat-icon-button (click)="onToggleShouldAddLabels(false)">
              <mat-icon style="color: red; font-size: 15px;">remove</mat-icon>
            </button>
            <span *ngIf="shouldAddLabel">Skal legge til label til alle konfigurasjoner</span>
            <span *ngIf="!shouldAddLabel && shouldAddLabel !== undefined">Skal fjerne labels fra alle konfigurasjoner</span>
          </div>
      </div>
      </div>
      <div fxFlex fxLayout="column">
        <fieldset formGroupName="cronExpression" *ngIf="shouldShow">
          <legend i18n="@@scheduleFormCronExpressionHeader">Cron expression</legend>
          <div fxLayout="row wrap" fxLayoutGap="24px">
            <mat-form-field>
              <input matInput formControlName="minute"
                     placeholder="Minutt"
                     i18n-placeholder="@@scheduleCronExpressionMinutePlaceholder">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="hour"
                     placeholder="Time"
                     i18n-placeholder="@@scheduleCronExpressionHourPlaceholder">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="dom"
                     placeholder="Dom"
                     i18n-placeholder="@@scheduleCronExpressionDomPlaceholder">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="month"
                     placeholder="Måned"
                     i18n-placeholder="@@scheduleCronExpressionMonthPlaceholder">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="dow"
                     placeholder="Dow"
                     i18n-placeholder="@@scheduleCronExpressionDowPlaceholder">
            </mat-form-field>
          </div>
          <mat-error *ngIf="form.dirty && !cronExpression.valid && !form.disabled"
                     i18n="@@scheduleFormCronExpressionRequiredError">
            Cron expression er påkrevd.
          </mat-error>
        </fieldset>
        <div fxLayout="row wrap" fxLayoutGap="24px">
          <div fxLayout="row">
          <mat-form-field>
            <input matInput [matDatepicker]="validFromDatepicker" formControlName="validFrom" placeholder="Gyldig fra">
            <mat-datepicker-toggle matSuffix [for]="validFromDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #validFromDatepicker></mat-datepicker>
          </mat-form-field>
          </div>
          <div fxLayout="row">
          <mat-form-field>
            <input matInput [matDatepicker]="validToDatepicker" formControlName="validTo" placeholder="Gyldig til">
            <mat-datepicker-toggle matSuffix [for]="validToDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #validToDatepicker></mat-datepicker>
          </mat-form-field>
          </div>
        </div>
      </div>



      <div fxFlex fxLayout="column">
        <app-schedule-sidebar></app-schedule-sidebar>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Oppdater
      </button>
      <button mat-raised-button color="accent"
              [disabled]="!canRevert"
              (click)="onRevert()"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>

      <button mat-raised-button color="warn"
              *ngIf="!showSave && canDelete && !allSelected"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
