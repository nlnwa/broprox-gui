<table class="mat-table" *ngIf="isAllSelected() && dataSource.length > 0">
  <tr class="mat-row">
    <td class="mat-cell" *ngIf="!allSelected">
      <span>Alle <b>{{selection.selected.length}}</b> brukere p√• denne siden er markert. </span>
      <a *ngIf="pageLength>selection.selected.length && isAllSelected()" [routerLink]="" (click)="onSelectAll()">
        Marker alle {{pageLength}} brukere
      </a>
    </td>
    <td  class="mat-cell" *ngIf="allSelected">
      <span>Alle <b>{{pageLength}}</b> brukere i databasen er markert. </span>
      <a [routerLink]="" (click)="onDeselectAll()"> Fjern markeringen</a>
    </td>
  </tr>
</table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)=checkboxToggle(row)
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let row">{{row.email}}</td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef>Gruppe</th>
    <td mat-cell *matCellDef="let row">{{row.group}}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rolle</th>
    <td mat-cell *matCellDef="let row">{{row.role}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{row.id}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"></tr>

</table>

<mat-paginator (page)="page.emit($event)"
               [length]="pageLength"
               [pageIndex]="pageIndex"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageOptions">
</mat-paginator>
