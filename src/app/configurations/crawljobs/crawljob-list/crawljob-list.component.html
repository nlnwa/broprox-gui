<h2>Crawljobs</h2>

<md-nav-list>
  <md-list-item
    *ngFor="let crawljob of crawljobs" (click)="selectCrawljob(crawljob)"
    [class.active]="crawljob === selectedCrawljob">
    {{crawljob.meta.name}}
  </md-list-item>
</md-nav-list>

<button md-raised-button color="warn"
        (click)="createNewCrawljob()">New
</button>

<ng-container *ngIf="selectedCrawljob">
  <crawljob-details
    [crawljob]="selectedCrawljob"
    [createHandler]="addCrawljob"
    [updateHandler]="updateCrawljob"
    [deleteHandler]="deleteCrawljob">
  </crawljob-details>
</ng-container>
