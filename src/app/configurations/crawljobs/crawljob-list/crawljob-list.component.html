<h2 i18n="@@crawljobsListHeader ">Crawljobs</h2>

<mat-nav-list>
  <mat-list-item
    *ngFor="let crawljob of crawljobs" (click)="onSelectCrawlJob(crawljob)"
    [class.active]="crawljob === selectedCrawlJob">
    {{crawljob.meta.name}}
  </mat-list-item>
</mat-nav-list>

<button mat-raised-button color="warn"
        (click)="onCreateNewCrawlJob()"
        i18n="@@commonButtonNew">Ny
</button>

<ng-container *ngIf="selectedCrawlJob">
  <app-crawljob-details
    [crawlJob]="selectedCrawlJob"
    (created)="onCrawlJobCreated($event)"
    (updated)="onCrawlJobUpdated($event)"
    (deleted)="onCrawlJobDeleted($event)">
  </app-crawljob-details>
</ng-container>
