<div class="col-md-12">
  <h2 *ngIf="crawljob.id">Crawljob Details</h2>
  <h2 *ngIf="!crawljob.id">New Crawljob</h2>
</div>

<form [formGroup]="crawljobForm">
  <div class="col-md-12">
    <div class="form-group" formGroupName="meta">
      <label class="center-block">Navn:
        <input class="form-control" formControlName="name">
      </label>
      <small [hidden]="crawljobForm['controls'].meta['controls'].name.valid" class="text-danger">
        Name required.
      </small>
    </div>
    <div class="form-group" formGroupName="meta">
      <label class="center-block">Beskrivelse:
        <input class="form-control" formControlName="description">
      </label>
    </div>

    <div class="form-group" formGroupName="limits">
      <label class="center-block">Dybde:
        <input class="form-control" type="number" formControlName="depth">
      </label>
      <small [hidden]="crawljobForm['controls'].limits['controls'].depth.valid" class="text-danger">
        Depth required.
      </small>
    </div>
    <div class="form-group" formGroupName="limits">
      <label class="center-block">Maks tid:
        <input class="form-control" formControlName="max_duration_s">
      </label>
      <small [hidden]="crawljobForm['controls'].limits['controls'].max_duration_s.valid" class="text-danger">
        Max duration required.
      </small>
    </div>
    <div class="form-group" formGroupName="limits">
      <label class="center-block">Maks bytes:
        <input class="form-control" type="number" formControlName="max_bytes">
      </label>
      <small [hidden]="crawljobForm['controls'].limits['controls'].max_bytes.valid" class="text-danger">
        Max bytes required.
      </small>
    </div>
  </div>

  <div class="form-group">
    <label class="center-block">Schedule:
      <angular2-multiselect [data]="scheduleList" [(ngModel)]="selectedScheduleItems"
                            [settings]="dropdownScheduleSettings" formControlName="schedule_id"></angular2-multiselect>

    </label>
    <small [hidden]="crawljobForm.controls.schedule_id.valid" class="text-danger">
      Schedule required.
    </small>
  </div>


  <div class="form-group">
    <label class="center-block">Crawlconfig:
      <angular2-multiselect [data]="crawlconfigList" [(ngModel)]="selectedCrawlconfigItems"
                            [settings]="dropdownCrawlconfigSettings"
                            formControlName="crawl_config_id"></angular2-multiselect>

    </label>
    <small [hidden]="crawljobForm.controls.crawl_config_id.valid" class="text-danger">
      Crawlconfig required.
    </small>
  </div>

  <div class="form-group">
    <div formArrayName="label" class="well well-lg">
      <div *ngFor="let label of label.controls; let i=index" [formGroupName]="i">
        <div class="panel-heading">
          <span>Merkelapp #{{i + 1}}</span>
          <span class="glyphicon glyphicon-remove pull-right" (click)="removeLabel(i)"></span>
        </div>

        <div class="form-group">
          <label class="center-block">Type:
            <input class="form-control" formControlName="key">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Verdi:
            <input class="form-control" formControlName="value">

          </label>
        </div>
      </div>
      <button class="btn btn-success" (click)="addLabel()" type="button">Legg til merkelapp</button>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="!crawljobForm.valid" *ngIf="!crawljob.id"
          (click)="createCrawljob(crawljobForm.value)" novalidate>Create
  </button>
  <button class="btn btn-info" *ngIf="crawljob.id" [disabled]="!crawljobForm.valid"
          (click)="updateCrawljob(crawljobForm.value)">Update
  </button>
  <button class="btn btn-danger" *ngIf="crawljob.id" (click)="deleteCrawljob(crawljob.id); $event.stopPropagation()">
    Delete
  </button>
</form>
