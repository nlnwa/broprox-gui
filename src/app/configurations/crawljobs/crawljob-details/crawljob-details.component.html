<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="!showSave" i18n="@@crawljobDetailsHeader">Høstejobb</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave" i18n="@@newCrawljobHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
      <span fxFlex></span>
      <div (click)="disabled.disabled ? onEnableDisabled() : null">
      <mat-slide-toggle i18n="@@disableCrawljobToggleSwitch"
                        formControlName="disabled"
                        i18n-matTooltip = "@@crawlconfigFormDisabledDisabledExplaination"
                        color="accent"
                        [matTooltip]="disabled.disabled ?
                        'Instilling er ikke lik for alle markerte konfigurasjoner.'
                        + 'Klikk her og sett ønsket verdi for å overstyre alle,'
                        + 'eller la stå for å beholde konfigurasjonens opprinnelige verdi'
                        : null">
        Deaktivert
      </mat-slide-toggle>
      </div>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <app-meta formControlName="meta" [shouldShow]="shouldShow"></app-meta>
        <mat-form-field *ngIf="!showSave && shouldShow">
          <input matInput
                 formControlName="id"
                 placeholder="Id"
                 i18n-placeholder="@@configIdPlaceholder">
        </mat-form-field>
      <div *ngIf="!shouldShow">
        <div>
          <span>Labels:</span>
          <button mat-icon-button (click)="onToggleShouldAddLabels(true)">
            <mat-icon style="color: green; font-size: 15px;">add</mat-icon>
          </button>
          <button mat-icon-button (click)="onToggleShouldAddLabels(false)">
            <mat-icon style="color: red; font-size: 15px;">remove</mat-icon>
          </button>
          <span *ngIf="shouldAddLabel">Skal legge til label til alle konfigurasjoner</span>
          <span *ngIf="!shouldAddLabel && shouldAddLabel !== undefined">Skal fjerne labels fra alle konfigurasjoner</span>
        </div>
      </div>
      </div>

      <div fxFlex fxLayout="column">
        <ng-container formGroupName="limits">
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormDepthPlaceholder"
                   matInput formControlName="depth" type="text" placeholder="Dybde">
            <mat-error i18n="@@crawljobFormDepthRequiredError"
                       *ngIf="!depth.valid">
              Ikke en gyldig dybde
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormMaxDurationPlaceholder"
                   matInput formControlName="maxDurationS" type="text" placeholder="Maks tid">
            <mat-error i18n="@@crawljobFormMaxDurationRequiredError"
                       *ngIf="!maxDurationSeconds.valid">
              Ikke en gyldig maks tid.
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormMaxBytePlaceholder"
                   matInput formControlName="maxBytes" type="text" placeholder="Maks bytes">
            <mat-error i18n="@@crawljobFormMaxByteRequiredError"
                       *ngIf="!maxBytes.valid">
              ikke en gyldig maks byte.
            </mat-error>
          </mat-form-field>
        </ng-container>
        <app-configref formControlName="scheduleRef" [multiple]="false" [kind]="Kind.CRAWLSCHEDULECONFIG"></app-configref>
        <app-configref formControlName="crawlConfigRef" [multiple]="false" [kind]="Kind.CRAWLCONFIG"></app-configref>


        <ng-container *ngIf="showShortcuts">
          <mat-toolbar>
            <span i18n="@@configShortCutsToolbarHeader">Snarveier</span>
            <span class="fill-space"></span>
          </mat-toolbar>

        </ng-container>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
