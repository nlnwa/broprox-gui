<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="!showSave" i18n="@@crawljobDetailsHeader">Høstejobb</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave" i18n="@@newCrawljobHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
      <span fxFlex></span>
      <mat-slide-toggle i18n="@@disableCrawljobToggleSwitch" formControlName="disabled">
        Aktiv
      </mat-slide-toggle>
    </mat-card-header>
    <mat-card-content fxLayout=" row wrap">
      <div class="config-view__left-menu" fxFlex fxLayout="column">
        <app-meta formControlName="meta"></app-meta>
        <div *ngIf="!showSave">
            <mat-form-field>
              <input matInput
                     formControlName="id"
                     placeholder="Id"
                     i18n-placeholder="@@configIdPlaceholder">
            </mat-form-field>
          </div>
      </div>

      <div class="config-view__right-menu" fxFlex fxLayout="column">
        <ng-container formGroupName="limits">
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormDepthPlaceholder"
                   matInput formControlName="depth" type="number" placeholder="Dybde">
            <mat-error i18n="@@crawljobFormDepthRequiredError"
                       *ngIf="!depth.valid">
              Dybde er påkrevd
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormMaxDurationPlaceholder"
                   matInput formControlName="max_duration_s" type="number" placeholder="Maks tid">
            <mat-error i18n="@@crawljobFormMaxDurationRequiredError"
                       *ngIf="!maxDurationSeconds.valid">
              Maks tid er påkrevd.
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormMaxBytePlaceholder"
                   matInput formControlName="max_bytes" type="number" placeholder="Maks bytes">
            <mat-error i18n="@@crawljobFormMaxByteRequiredError"
                       *ngIf="!maxBytes.valid">
              Maks byte er påkrevd.
            </mat-error>
          </mat-form-field>
        </ng-container>

        <div>
          <mat-form-field>
            <mat-select placeholder="Velg schedule" formControlName="schedule_id"
                        i18n-placeholder="@@crawljobScheduleDropdownPlaceholder">
              <mat-option *ngFor="let schedule of schedules" [value]="schedule.id">{{schedule.itemName}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-error *ngIf="! scheduleId.valid  && ! form.disabled"
                     i18n="@@crawljobFormScheduleRequiredError">
            Schedule er påkrevd.
          </mat-error>
        </div>

        <div>
          <mat-form-field>
            <mat-select placeholder="Velg crawl config" formControlName="crawl_config_id"
                        i18n-placeholder="@@crawljobCrawlconfigDropdownPlaceholder">
              <mat-option *ngFor="let crawlConfig of crawlConfigs" [value]="crawlConfig.id">{{crawlConfig.itemName}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-error *ngIf="! crawlConfigId.valid  && ! form.disabled"
                     i18n="@@crawljobFormCrawlconfigRequieredError">
            Crawlconfig er påkrevd.
          </mat-error>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
