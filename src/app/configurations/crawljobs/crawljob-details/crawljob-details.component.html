<h2 *ngIf="crawlJob.id">Crawljob Details</h2>
<h2 *ngIf="!crawlJob.id">New Crawljob</h2>

<form [formGroup]="crawlJobForm" fxLayout="column">

  <md-slide-toggle formControlName = "disabled">
    Deaktivert
  </md-slide-toggle>

  <md-form-field formGroupName="meta">
    <input mdInput formControlName="name" placeholder="Navn">
    <md-error *ngIf="! crawlJobForm['controls'].meta['controls'].name.valid">
      Navn er p√•krevd.
    </md-error>
  </md-form-field>

  <md-form-field formGroupName="meta">
    <input mdInput formControlName="description" placeholder="Beskrivelse">
  </md-form-field>

  <div formGroupName="limits" fxLayout="column">

    <md-form-field>
      <input mdInput formControlName="depth" type="number" placeholder="Dybde">
      <md-error *ngIf="! crawlJobForm['controls'].limits['controls'].depth.valid">
        Depth required
      </md-error>
    </md-form-field>

    <md-form-field>
      <input mdInput formControlName="max_duration_s" type="number" placeholder="Maks tid">
      <md-error *ngIf="! crawlJobForm['controls'].limits['controls'].max_duration_s.valid">
        Max duration required.
      </md-error>
    </md-form-field>

    <md-form-field>
      <input mdInput formControlName="max_bytes" type="number" placeholder="Maks bytes">
      <md-error *ngIf="! crawlJobForm['controls'].limits['controls'].max_bytes.valid">
        Max duration required.
      </md-error>
    </md-form-field>
  </div>

  <div>
    <label>Schedule:
      <angular2-multiselect [data]="scheduleList"
                            [(ngModel)]="selectedScheduleItems"
                            [settings]="dropdownScheduleSettings"
                            formControlName="schedule_id">
      </angular2-multiselect>
    </label>
    <small [hidden]="crawlJobForm['controls'].schedule_id.valid">
      Schedule required.
    </small>
  </div>

  <div>
    <label>Crawlconfig:
      <angular2-multiselect [data]="crawlConfigList"
                            [(ngModel)]="selectedCrawlConfigItems"
                            [settings]="dropdownCrawlConfigSettings"
                            formControlName="crawl_config_id">
      </angular2-multiselect>
    </label>
    <small [hidden]="crawlJobForm['controls'].crawl_config_id.valid">
      Crawlconfig required.
    </small>
  </div>

  <ng-container formGroupName="meta">
    <app-labels type="Label" formControlName="label"></app-labels>
  </ng-container>

  <div>
    <button md-raised-button color="primary"
            [disabled]="!crawlJobForm.valid"
            *ngIf="!crawlJob.id"
            (click)="createCrawljob(crawlJobForm.value)" novalidate>Lagre
    </button>
    <button md-raised-button color="primary"
            *ngIf="crawlJob.id"
            [disabled]="!crawlJobForm.valid"
            (click)="updateCrawljob(crawlJobForm.value)">Lagre
    </button>
    <button md-raised-button color="accent"
            (click)="revert()">Tilbakestill
    </button>
    <button md-raised-button color="warn"
            *ngIf="crawlJob.id"
            (click)="deleteCrawljob(crawlJob.id); $event.stopPropagation()">Slett
    </button>
  </div>
</form>
