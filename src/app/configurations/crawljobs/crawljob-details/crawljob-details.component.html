<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="!showSave" i18n="@@crawljobDetailsHeader">Høstejobb</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave" i18n="@@newCrawljobHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
      <span fxFlex></span>
      <mat-slide-toggle i18n="@@disableCrawljobToggleSwitch" formControlName="disabled">
        Aktiv
      </mat-slide-toggle>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayoutWrap>
        <div fxFlex fxLayout="column" fxLayoutWrap>
          <mat-form-field formGroupName="meta">
            <input matInput formControlName="name" placeholder="Navn"
                   i18n-placeholder="@@metaNameInputPlaceholder">
            <mat-error *ngIf="! name.valid"
                       i18n="@@metaNameRequiredError">
              Navn er påkrevd.
            </mat-error>
          </mat-form-field>

          <mat-form-field formGroupName="meta">
            <input i18n-placeholder=@@metaDescriptionInputPlaceholder
                   matInput formControlName="description" placeholder="Beskrivelse">
          </mat-form-field>

          <ng-container formGroupName="limits">
            <mat-form-field>
              <input i18n-placeholder="@@crawljobFormDepthPlaceholder"
                     matInput formControlName="depth" type="number" placeholder="Dybde">
              <mat-error i18n="@@crawljobFormDepthRequiredError"
                         *ngIf="!depth.valid">
                Dybde er påkrevd
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input i18n-placeholder="@@crawljobFormMaxDurationPlaceholder"
                     matInput formControlName="max_duration_s" type="number" placeholder="Maks tid">
              <mat-error i18n="@@crawljobFormMaxDurationRequiredError"
                         *ngIf="!maxDurationSeconds.valid">
                Maks tid er påkrevd.
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input i18n-placeholder="@@crawljobFormMaxBytePlaceholder"
                     matInput formControlName="max_bytes" type="number" placeholder="Maks bytes">
              <mat-error i18n="@@crawljobFormMaxByteRequiredError"
                         *ngIf="!maxBytes.valid">
                Maks byte er påkrevd.
              </mat-error>
            </mat-form-field>
          </ng-container>
          <div *ngIf="!showSave" class="extraMetadata">
            <div fxLayout="row">
              <mat-form-field>
                <input matInput
                       formControlName="id"
                       placeholder="Id"
                       i18n-placeholder="@@configIdPlaceholder">
              </mat-form-field>
            </div>
            <ng-container formGroupName="meta">
              <div fxLayout="row" fxLayoutGap="1em">
                <mat-form-field formGroupName="created">
                  <input matInput
                         formControlName="seconds"
                         placeholder="Opprettet"
                         i18n-placeholder="@@metaCreatedInputPlaceholder">
                </mat-form-field>

                <mat-form-field>
                  <input matInput
                         formControlName="created_by"
                         placeholder="Opprettet av"
                         i18n-placeholder="@@metaCreatedByInputPlaceholder">
                </mat-form-field>
              </div>
              <div fxLayout="row" fxLayoutGap="1em">
                <mat-form-field formGroupName="last_modified">
                  <input matInput
                         formControlName="seconds"
                         placeholder="Sist endret"
                         i18n-placeholder="@@metaLastModifiedInputPlaceholder">
                </mat-form-field>

                <mat-form-field>
                  <input matInput
                         formControlName="last_modified_by"
                         placeholder="Sist endret av"
                         i18n-placeholder="@@metaLastModifiedByInputPlaceholder">
                </mat-form-field>
              </div>
            </ng-container>
          </div>
        </div>

        <div fxFlex fxLayout="column">
          <div>
            <label i18n="@@crawljobFormScheduleMultiselectLabel">Schedule:
              <angular2-multiselect [data]="schedules"
                                    [ngModel]="selectedScheduleItems"
                                    [settings]="scheduleDropdownSettings"
                                    formControlName="schedule_id">
              </angular2-multiselect>
            </label>
            <mat-error *ngIf="! scheduleId.valid"
                       i18n="@@crawljobFormScheduleRequiredError">
              Schedule er påkrevd.
            </mat-error>
          </div>

          <div>
            <label i18n="@@crawljobFormCrawlconfigMultiselectLabel">Crawlconfig:
              <angular2-multiselect [data]="crawlConfigs"
                                    [ngModel]="selectedCrawlConfigItems"
                                    [settings]="crawlConfigDropdownSettings"
                                    formControlName="crawl_config_id">
              </angular2-multiselect>
            </label>
            <mat-error *ngIf="! crawlConfigId.valid"
                       i18n="@@crawljobFormCrawlconfigRequieredError">
              Crawlconfig er påkrevd.
            </mat-error>
          </div>

          <ng-container formGroupName="meta">
            <app-labels type="Label" formControlName="label"></app-labels>
          </ng-container>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
