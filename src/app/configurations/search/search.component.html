<div fxLayout="column" fxLayoutGap="16px">
  <div fxLayout="column">
    <div fxLayout="row">
      <mat-form-field fxFlex>
        <input matInput
               (keyup.enter)="onEnterKey($event)"
               placeholder="SÃ¸k"
               autofocus
               i18n-placeholder="@@searchSearchFieldPlaceholder">
      </mat-form-field>
    </div>
    <div>
      <mat-toolbar>
        <h1 i18n="@@searchEntityToolbarHeader">Entitet</h1>
        <span class="fill-space"></span>
        <button mat-mini-fab (click)="onCreateEntity()"
                *ngIf="canEdit">
          <mat-icon matTooltipShowDelay="500"
                    matTooltip='En entitet besitter et eller flere nettsted.
                   Eks. VG (vg.no) eller Nasjonalbiblioteket (nb.no, ibsen.no, pliktavlevering.no)'
                    i18n-matTooltip="@@searchAddNewEntityTooltip">add
          </mat-icon>
        </button>
      </mat-toolbar>
      <app-search-list (rowClick)="onSelectEntity($event)"></app-search-list>
      <mat-paginator [length]="pageLength"
                     [pageIndex]="pageIndex"
                     [pageSize]="pageSize"
                     [pageSizeOptions]="pageOptions"></mat-paginator>
    </div>
  </div>
  <div fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="16px">
    <div fxFlex *ngIf="selectedEntity">
      <app-entity-details
        [entity]="selectedEntity"
        (save)="onSaveEntity($event)"
        (update)="onUpdateEntity($event)"
        (delete)="onDeleteEntity($event)"
        (clear)="onClearEntity()">
        <!-- Seedlist -->
        <mat-toolbar>
          <span i18n="@@entitySeedlistToolbarHeader">Seed</span>
          <span class="fill-space"></span>
          <button mat-mini-fab (click)="onCreateSeed(selectedEntity.id)"
                  *ngIf="canEdit"
                  [disabled]="!seedSingleMode ? true : false"
                  [matTooltip]="!singleMode ? 'Kan ikke opprette en ny seed nÃ¥r flere er valgt.' :'Legg til en ny seed.'">
            <mat-icon>add</mat-icon>
          </button>
        </mat-toolbar>
        <app-selection-base-list (rowClick)="onSelectSeed($event)"
                                 [data]="seeds$ | async"
                                 (selectedChange)="onSelectedSeedChange($event)"
                                 (selectAll)="onSelectAllSeeds($event)"
                                 (page)="onPageSeed($event)"
                                 >

        </app-selection-base-list>
      </app-entity-details>
    </div>
    <div fxFlex *ngIf="selectedSeed && seedSingleMode">
      <app-seed-details
        [seed]="selectedSeed"
        [crawlJobs]="crawlJobs"
        (save)="onSaveSeed($event)"
        (update)="onUpdateSeed($event)"
        (delete)="onDeleteSeed($event)"
        (clear)="onClearSeed()">
      </app-seed-details>
    </div>
    <ng-template detail-host></ng-template>
  </div>
</div>
