<div fxLayout="column" fxLayoutGap="16px">
  <div fxLayout="row">
    <mat-form-field fxFlex>
      <input matInput
             (keyup.enter)="onEnterKey($event)"
             placeholder="SÃ¸k"
             autofocus
             i18n-placeholder="@@searchSearchFieldPlaceholder">
    </mat-form-field>
  </div>
  <div>
    <mat-toolbar>
      <h1 i18n="@@searchEntityToolbarHeader">Entitet</h1>
      <span class="fill-space"></span>
      <button mat-mini-fab (click)="onCreateConfig()"
              *ngIf="canEdit" [disabled]="!singleMode">
        <mat-icon matTooltipShowDelay="500"
                  [matTooltip]="!singleMode ? 'Kan ikke opprette en ny entitet nÃ¥r flere er valgt.' : 'Legg til en ny entitet.'">
          add
        </mat-icon>
      </button>
    </mat-toolbar>

    <app-search-list (rowClick)="onSelectConfig($event)"
                     (selectedChange)="onSelectedChange($event)"
                     (selectAll)="onSelectAll()"
                     [pageLength]="pageLength$ | async">
    </app-search-list>
  </div>

  <div *ngIf="configObject$ | async as configObject"
       fxLayout="row"
       fxFlex
       fxLayoutGap="16px"
       [fxHide]="!singleMode"
       [fxShow]="singleMode">
    <app-entity-details
      fxFlex
      [configObject]="configObject"
      (save)="onSaveConfig($event)"
      (update)="onUpdateConfig($event)"
      (delete)="onDeleteConfig($event)">
    </app-entity-details>
    <app-configurations fxFlex [kind]="Kind.SEED"></app-configurations>
  </div>
  <ng-template detail-host></ng-template>

</div>
