<h2 i18n="@@logconfigHeader">Logconfig</h2>
<form [formGroup]="form">
  <ng-container formArrayName="log_level">
    <div *ngFor="let log_level of log_level.controls; let i=index" [formGroupName]="i">
      <mat-form-field>
        <input matInput formControlName="logger" placeholder="Logger"
               i18n-placeholder="@@logconfigFormLoggerPlaceholder">
      </mat-form-field>

      <mat-select formControlName="level" placeholder="Level"
                 i18n-placeholder="@@logconfigFormLevelPlaceholder">
        <mat-option *ngFor="let level of levels | async" [value]="level">{{level}}</mat-option>
      </mat-select>

      <button mat-icon-button color="warn" (click)="removeLogconfig(i)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </ng-container>


  <button mat-raised-button color="warn"
          (click)="addLogconfig()"
          i18n="@@commonButtonAdd">Legg til
  </button>
  <button mat-raised-button color="accent"
          (click)="revert()"
          [disabled]="!form.dirty"
          i18n="@@commonButtonRevert">
    Tilbakestill
  </button>
  <button mat-raised-button color="primary"
          (click)="saveLogConfig(form.value)" novalidate
          i18n="@@commonButtonSave">Lagre
  </button>

</form>
