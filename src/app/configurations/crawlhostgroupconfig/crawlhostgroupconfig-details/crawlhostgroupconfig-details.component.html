<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="crawlHostGroupConfig" i18n="@@crawlhostgroupconfigDetailsHeader">Crawlhostgroupconfig</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="!crawlHostGroupConfig.id" i18n="@@crawlhostgroupconfigNewConfigHeader">Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutWrap>
      <div fxFlex fxLayout="column" fxLayoutWrap>
        <ng-container formGroupName="meta">
          <mat-form-field>
            <input matInput formControlName="name" placeholder="Navn"
                   i18n-placeholder="@@metaNameInputPlaceholder">
            <mat-error *ngIf="!name.valid"
                      i18n="@@metaNameRequiredError">
              Navn er påkrevd.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="description" placeholder="Beskrivelse"
                   i18n-placeholder="@@metaDescriptionInputPlaceholder">
            <mat-icon class="ttInfo" matSuffix matTooltipShowDelay="500"
                     matTooltip='Legg til en fritekst om konfigurasjonen'
                     i18n-matTooltip="@@crawlhostgroupconfigFormDescriptionTooltip">info
            </mat-icon>
          </mat-form-field>
        </ng-container>
      </div>

      <div fxFlex fxLayout="column">
        <!-- IP Range -->
        <mat-toolbar>
          <span i18n="@@crawlhostgroupconfigFormIpRangeCardTitle">IP-range</span>
          <span class="fill-space"></span>
          <button mat-mini-fab (click)="addIpRange()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-toolbar>

        <ng-container formArrayName="ip_range">
          <mat-card-header>
            <mat-card-title></mat-card-title>
          </mat-card-header>
          <ng-container *ngFor="let ip_range of ipRangeControlArray.controls; let i=index">
            <div [formGroupName]="i">
              <mat-form-field>
                <input matInput formControlName="ip_from" placeholder="Fra IP-addresse:"
                       i18n-placeholder="@@crawlhostgroupconfigFormIpFromPlaceholder">
                <mat-error *ngIf="!ipFromControl?.valid"
                          i18n="@@crawlhostgroupconfigFormValidIpFromRequiredError">
                  En gyldig IP-addresse er påkrevd.
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput formControlName="ip_to" placeholder="Til IP-addresse"
                       i18n-placeholder="@@crawlhostgroupconfigFormIpToPlaceholder">
                <mat-error *ngIf="!ipToControl?.valid"
                          i18n="@@crawlhostgroupconfigFormValidIpToRequiredError">
                  En gyldig IP-addresse er påkrevd.
                </mat-error>
              </mat-form-field>
              <button matSuffix mat-icon-button (click)="removeIpRange(i)">
                <mat-icon color="warn">close</mat-icon>
              </button>
            </div>
          </ng-container>
        </ng-container>

        <!-- Labels -->
        <ng-container formGroupName="meta">
          <app-labels type="Label" formControlName="label"></app-labels>
        </ng-container>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary"
              *ngIf="!crawlHostGroupConfig.id"
              [disabled]="!form.valid"
              (click)="createCrawlHostGroupConfig(form.value)"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-button color="primary"
              *ngIf="crawlHostGroupConfig.id"
              [disabled]="!form.valid || !form.dirty"
              (click)="updateCrawlHostGroupConfig(form.value)"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-button color="accent"
              (click)="revert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>

      <button mat-button color="warn"
              *ngIf="crawlHostGroupConfig.id"
              (click)="deleteCrawlHostGroupConfig(crawlHostGroupConfig.id); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
