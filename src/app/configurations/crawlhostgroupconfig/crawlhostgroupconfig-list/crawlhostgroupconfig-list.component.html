<h2>Crawlhostgroupconfigs</h2>
<md-nav-list>
  <md-list-item
    *ngFor="let crawlhostgroupconfig of crawlHostGroupConfigs"
    (click)="selectCrawlHostGroupConfig(crawlhostgroupconfig)"
    [class.active]="crawlhostgroupconfig === selectedCrawlHostGroupConfig">
    {{crawlhostgroupconfig.meta.name}}
  </md-list-item>
</md-nav-list>
<button md-raised-button color="primary"
        (click)="createNewCrawlHostGroupConfig()">New
</button>

<ng-container *ngIf="selectedCrawlHostGroupConfig">
  <app-crawlhostgroupconfig-details
    [crawlHostGroupConfig]="selectedCrawlHostGroupConfig"
    [createHandler]="addCrawlHostGroupConfig"
    [updateHandler]="updateCrawlHostGroupConfig"
    [deleteHandler]="deleteCrawlHostGroupConfig">
  </app-crawlhostgroupconfig-details>
</ng-container>
