<div class="container">
  <div class="row">
    <div class="col-md-5">
      <h2>Crawlhostgroupconfigs</h2>
      <ul class="list-group">
       <li class="list-group-item"
            *ngFor="let crawlhostgroupconfig of crawlhostgroupconfigs" (click)="selectCrawlhostgroupconfig(crawlhostgroupconfig)"
            [class.active]="crawlhostgroupconfig === selectedCrawlhostgroupconfig">
          {{crawlhostgroupconfig.meta.name}}

        </li>
      </ul>
      <button class="btn btn-warning" (click)="createNewCrawlhostgroupconfig()">New</button>
    </div>
    <div class="col-md-5">

      <div *ngIf="selectedCrawlhostgroupconfig">
        <crawlhostgroupconfig-details
          [crawlhostgroupconfig]="selectedCrawlhostgroupconfig"
          [createHandler]="addCrawlhostgroupconfig"
          [updateHandler]="updateCrawlhostgroupconfig"
          [deleteHandler]="deleteCrawlhostgroupconfig">
        </crawlhostgroupconfig-details>
      </div>

    </div>
  </div>
</div>
