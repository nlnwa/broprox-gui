<h2 i18n="@@crawlhostgroupconfigListHeader">Crawlhostgroupconfigs</h2>
<mat-nav-list>
  <mat-list-item
    *ngFor="let crawlhostgroupconfig of crawlHostGroupConfigs"
    (click)="onSelectCrawlHostGroupConfig(crawlhostgroupconfig)"
    [class.active]="crawlhostgroupconfig === selectedCrawlHostGroupConfig">
    {{crawlhostgroupconfig.meta.name}}
  </mat-list-item>
</mat-nav-list>
<button mat-raised-button color="primary"
        (click)="onCreateNewCrawlHostGroupConfig()"
        i18n="@@commonButtonNew">Ny
</button>

<ng-container *ngIf="selectedCrawlHostGroupConfig">
  <app-crawlhostgroupconfig-details
    [crawlHostGroupConfig]="selectedCrawlHostGroupConfig"
    (created)="onCrawlHostGroupConfigCreated($event)"
    (updated)="onCrawlHostGroupConfigUpdated($event)"
    (deleted)="onCrawlHostGroupConfigDeleted($event)">
  </app-crawlhostgroupconfig-details>
</ng-container>
