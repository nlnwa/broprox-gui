<h2 *ngIf="crawlconfig.id">Crawlconfig Details</h2>
<h2 *ngIf="!crawlconfig.id">New Crawlconfig</h2>


<form [formGroup]="crawlconfigForm" fxLayout="column">

  <md-form-field formGroupName="meta">
    <input mdInput formControlName="name" placeholder="Navn">
    <md-error *ngIf="! crawlconfigForm.controls.meta.valid">
      Navn er påkrevd.
    </md-error>
  </md-form-field>

  <md-form-field formGroupName="meta">
    <input mdInput formControlName="description" placeholder="Beskrivelse">
  </md-form-field>

  <div>
    <label>Browserconfig:
      <angular2-multiselect [data]="browserconfigList"
                            [(ngModel)]="selectedBrowserconfigItems"
                            [settings]="dropdownBrowserconfigSettings"
                            formControlName="browser_config_id">
      </angular2-multiselect>
    </label>
    <small [hidden]="crawlconfigForm.controls.browser_config_id.valid">
      Browserconfig required.
    </small>
  </div>

  <div>
    <label>Politenessconfig:
      <angular2-multiselect [data]="politenessconfigList"
                            [(ngModel)]="selectedPolitenessconfigItems"
                            [settings]="dropdownPolitenessconfigSettings"
                            formControlName="politeness_id">
      </angular2-multiselect>
    </label>
    <small [hidden]="crawlconfigForm.controls.politeness_id.valid">
      Politenessconfig required.
    </small>
  </div>

  <md-form-field>
    <input mdInput
           formControlName="minimum_dns_ttl_s"
           placeholder="DNS TTL">
    <md-error *ngIf="! crawlconfigForm.controls.minimum_dns_ttl_s.valid">
      minimum_dns_ttl_s required.
    </md-error>
  </md-form-field>

  <div formGroupName="extra">
    <md-radio-group formControlName="extract_text">
      Ekstraher tekst
      <md-radio-button value="true">Ja</md-radio-button>
      <md-radio-button value="false">Nei</md-radio-button>
    </md-radio-group>
  </div>

  <div formGroupName="extra">
    <md-radio-group formControlName="create_snapshot">
      Lag snapshots
      <md-radio-button value="true">Ja</md-radio-button>
      <md-radio-button value="false">Nei</md-radio-button>
    </md-radio-group>
  </div>

  <md-radio-group formControlName="depth_first">
    Dybde først
    <md-radio-button value="true">Ja</md-radio-button>
    <md-radio-button value="false">Nei</md-radio-button>
  </md-radio-group>

  <md-expansion-panel formArrayName="label">
    <md-expansion-panel-header>
      <md-panel-title>
        Merkelapp
      </md-panel-title>
      <md-panel-description>
        Merkelapp beskrivelse
      </md-panel-description>
    </md-expansion-panel-header>
    <md-card *ngFor="let label of label.controls; let i=index" [formGroupName]="i">
      <md-card-header>
        <md-card-title>Merkelapp #{{i + 1}}</md-card-title>
      </md-card-header>
      <md-card-content>
        <md-form-field>
          <input mdInput formControlName="key" placeholder="Type">
        </md-form-field>
        <md-form-field>
          <input mdInput formControlName="value" placeholder="Value">
        </md-form-field>
        <button md-icon-button (click)="removeLabel(i)">
          <md-icon>close</md-icon>
        </button>
      </md-card-content>
    </md-card>
    <button md-raised-button color="accent" (click)="addLabel()">Legg til merkelapp</button>
  </md-expansion-panel>

  <div>
    <button md-raised-button color="primary"
            [disabled]="!crawlconfigForm.valid"
            *ngIf="!crawlconfig.id"
            (click)="createCrawlconfig(crawlconfigForm.value)" novalidate>
      Lagre
    </button>
    <button md-raised-button color="primary"
            *ngIf="crawlconfig.id"
            [disabled]="!crawlconfigForm.valid"
            (click)="updateCrawlconfig(crawlconfigForm.value)">Lagre
    </button>
    <button md-raised-button color="accent"
            (click)="revert()">Tilbakestill
    </button>
    <button md-raised-button color="warn"
            *ngIf="crawlconfig.id"
            (click)="deleteCrawlconfig(crawlconfig.id); $event.stopPropagation()">Slett
    </button>
  </div>
</form>
