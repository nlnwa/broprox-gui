<form [formGroup]="form">
  <md-card>
    <md-card-header>
      <md-card-title>
        <span *ngIf="crawlConfig" i18n="@@crawlconfigDetailsHeader">Crawlconfig</span>
      </md-card-title>
      <md-card-subtitle>
      <span *ngIf="!crawlConfig.id"
            i18n="@@crawlconfigNewCrawlconfigHeader"> Ny (ikke lagret)</span>
      </md-card-subtitle>
    </md-card-header>
    <md-card-content fxLayout="row" fxLayoutWrap>
      <div fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <md-form-field>
            <input mdInput formControlName="name" placeholder="Navn"
                   i18n-placeholder="@@metaNameInputPlaceholder">
            <md-error *ngIf="! form.controls.meta.valid"
                      i18n="@@metaNameRequiredError">
              Navn er påkrevd.
            </md-error>
          </md-form-field>

          <md-form-field>
            <input mdInput formControlName="description" placeholder="Beskrivelse"
                   i18n-placeholder="@@metaDescriptionInputPlaceholder">
          </md-form-field>
        </ng-container>
      </div>


      <div fxFlex fxLayout="column">
        <div>
          <label i18n="@@crawlconfigFormBrowserconfigMultiselectLabel">
            Browserconfig:
            <angular2-multiselect [data]="browserConfigList"
                                  [(ngModel)]="selectedBrowserConfigItems"
                                  [settings]="dropdownBrowserConfigSettings"
                                  formControlName="browser_config_id">
            </angular2-multiselect>
          </label>
          <small [hidden]="form.get('browser_config_id').valid"
                 i18n="@@crawlconfigFormBrowserconfigRequiredError">
            Browserconfig er påkrevd.
          </small>
        </div>

        <div>
          <label i18n="@@crawlconfigFormPolitenessconfigMultiselectLabel">
            Politenessconfig:
            <angular2-multiselect [data]="politenessConfigList"
                                  [(ngModel)]="selectedPolitenessConfigItems"
                                  [settings]="dropdownPolitenessConfigSettings"
                                  formControlName="politeness_id">
            </angular2-multiselect>
          </label>
          <small [hidden]="form.get('politeness_id').valid"
                 i18n="@@crawlconfigFormPolitenessconfigRequiredError">
            Politenessconfig er påkrevd.
          </small>
        </div>

        <md-form-field>
          <input mdInput
                 formControlName="minimum_dns_ttl_s"
                 placeholder="DNS TTL">
          <md-error *ngIf="! form.controls.minimum_dns_ttl_s.valid"
                    i18n="@@crawlconfigFormMinDNSTTLRequiredError">
            minimum_dns_ttl_s er påkrevd.
          </md-error>
        </md-form-field>

        <div formGroupName="extra">
          <md-radio-group formControlName="extract_text">
            <ng-container i18n="@@crawlconfigFormExtractTextLabel">Ekstraher tekst</ng-container>
            <md-radio-button [value]=true i18n="@@commonButtonYesRadioBtn">Ja</md-radio-button>
            <md-radio-button [value]=false i18n="@@commonButtonNoRadioBtn">Nei</md-radio-button>
          </md-radio-group>
        </div>

        <div formGroupName="extra">
          <md-radio-group formControlName="create_snapshot">
            <ng-container i18n="@@crawlconfigFormCreateSnapshotLabel">Lag snapshots</ng-container>
            <md-radio-button [value]=true i18n="@@commonButtonYesRadioBtn">Ja</md-radio-button>
            <md-radio-button [value]=false i18n="@@commonButtonNoRadioBtn">Nei</md-radio-button>
          </md-radio-group>
        </div>

        <md-radio-group formControlName="depth_first">
          <ng-container i18n="@@crawlconfigFormDepthFirstLabel">Dybde først</ng-container>
          <md-radio-button [value]=true i18n="@@commonButtonYesRadioBtn">Ja</md-radio-button>
          <md-radio-button [value]=false i18n="@@commonButtonNoRadioBtn">Nei</md-radio-button>
        </md-radio-group>

        <ng-container formGroupName="meta">
          <app-labels type="Label" formControlName="label"></app-labels>
        </ng-container>
      </div>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="primary"
              [disabled]="!form.valid"
              *ngIf="!crawlConfig.id"
              (click)="createCrawlConfig(crawlConfig)" novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button md-raised-button color="primary"
              *ngIf="crawlConfig.id"
              [disabled]="!form.dirty || !form.valid"
              (click)="updateCrawlConfig(crawlConfig)"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button md-raised-button color="accent"
              (click)="revert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button md-raised-button color="warn"
              *ngIf="crawlConfig.id"
              (click)="deleteCrawlConfig(crawlConfig.id); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </md-card-actions>
  </md-card>
</form>
