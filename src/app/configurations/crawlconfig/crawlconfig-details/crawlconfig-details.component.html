<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span *ngIf="crawlConfig" i18n="@@crawlconfigDetailsHeader">Crawlconfig</span>
      </mat-card-title>
      <mat-card-subtitle>
      <span *ngIf="!crawlConfig.id"
            i18n="@@crawlconfigNewCrawlconfigHeader"> Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutWrap>
      <div fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <div class=" metaNameInput">
            <mat-form-field>
              <input matInput formControlName="name" placeholder="Navn"
                     class="metaNameInput"
                     i18n-placeholder="@@metaNameInputPlaceholder">
              <mat-error *ngIf="!name.valid"
                         i18n="@@metaNameRequiredError">
                Navn er påkrevd.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="metaDescriptionInput">
            <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Beskrivelse"
                      i18n-placeholder="@@metaDescriptionInputPlaceholder">
              </textarea>
            </mat-form-field>
          </div>
        </ng-container>
      </div>


      <div fxFlex fxLayout="column">
        <div class="marginDropdown">
          <label i18n="@@crawlconfigFormBrowserconfigMultiselectLabel">
            Browserconfig:
            <angular2-multiselect [data]="browserConfigList"
                                  [(ngModel)]="selectedBrowserConfigItems"
                                  [settings]="browserConfigDropdownSettings"
                                  formControlName="browser_config_id">
            </angular2-multiselect>
          </label>
          <mat-error *ngIf="!browserConfigId.valid && browserConfigId.dirty"
                     i18n="@@crawlconfigFormBrowserconfigRequiredError">
            Browserconfig er påkrevd.
          </mat-error>
        </div>

        <div class="marginDropdown">
          <label i18n="@@crawlconfigFormPolitenessconfigMultiselectLabel">
            Politenessconfig:
            <angular2-multiselect [data]="politenessConfigList"
                                  [(ngModel)]="selectedPolitenessConfigItems"
                                  [settings]="politenessConfigDropdownSettings"
                                  formControlName="politeness_id">
            </angular2-multiselect>
          </label>
          <mat-error *ngIf="!politenessId.valid && politenessId.dirty"
                     i18n="@@crawlconfigFormPolitenessconfigRequiredError">
            Politenessconfig er påkrevd.
          </mat-error>
        </div>

        <mat-form-field>
          <input matInput
                 formControlName="minimum_dns_ttl_s"
                 placeholder="DNS TTL">
          <mat-error *ngIf="!minDnsTtlSeconds.valid"
                     i18n="@@crawlconfigFormMinDNSTTLRequiredError">
            minimum_dns_ttl_s er påkrevd.
          </mat-error>
        </mat-form-field>


        <div formGroupName="extra">
          <mat-checkbox formControlName="extract_text"
                        labelPosition="before"
                        i18n="@@crawlconfigFormExtractTextLabel"
                        color="accent">
            Ekstraher tekst
          </mat-checkbox>
        </div>

        <div formGroupName="extra">
          <mat-checkbox formControlName="create_snapshot"
                        labelPosition="before"
                        i18n="@@crawlconfigFormCreateSnapshotLabel"
                        color="accent">
            Lag snapshot
          </mat-checkbox>
        </div>

        <mat-checkbox formControlName="depth_first"
                      labelPosition="before"
                      i18n="@@crawlconfigFormDepthFirstLabel"
                      color="accent">
          Dybde først
        </mat-checkbox>

        <ng-container formGroupName="meta">
          <app-labels type="Label" formControlName="label"></app-labels>
        </ng-container>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              [disabled]="!form.valid"
              *ngIf="!crawlConfig.id"
              (click)="onSave()" novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="crawlConfig.id"
              [disabled]="!form.dirty || !form.valid"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="crawlConfig.id"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
