<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@crawlconfigDetailsHeader">Crawlconfig</span>
      </mat-card-title>
      <mat-card-subtitle>
      <span *ngIf="showSave"
            i18n="@@crawlconfigNewCrawlconfigHeader"> Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap">
      <div fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <div class=" metaNameInput">
            <mat-form-field>
              <input matInput formControlName="name" placeholder="Navn"
                     class="metaNameInput"
                     i18n-placeholder="@@metaNameInputPlaceholder">
              <mat-error *ngIf="!name.valid"
                         i18n="@@metaNameRequiredError">
                Navn er påkrevd.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="metaDescriptionInput">
            <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Beskrivelse"
                      i18n-placeholder="@@metaDescriptionInputPlaceholder">
              </textarea>
            </mat-form-field>
          </div>
          <app-labels formControlName="label" [removable]="canEdit"></app-labels>
        </ng-container>
        <div *ngIf="!showSave">
          <div fxLayout="row">
            <mat-form-field class="extra-metadata__input">
              <input matInput
                     formControlName="id"
                     placeholder="Id"
                     i18n-placeholder="@@configIdPlaceholder">
            </mat-form-field>
          </div>
          <ng-container formGroupName="meta">
            <div fxLayout="row" fxLayoutGap="1em">
              <mat-form-field class="extra-metadata__input">
                <input matInput
                       formControlName="created"
                       placeholder="Opprettet"
                       i18n-placeholder="@@metaCreatedInputPlaceholder">
              </mat-form-field>

              <mat-form-field class="extra-metadata__input--narrow">
                <input matInput
                       formControlName="created_by"
                       placeholder="Opprettet av"
                       i18n-placeholder="@@metaCreatedByInputPlaceholder">
              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutGap="1em">
              <mat-form-field class="extra-metadata__input">
                <input matInput
                       formControlName="last_modified"
                       placeholder="Sist endret"
                       i18n-placeholder="@@metaLastModifiedInputPlaceholder">
              </mat-form-field>

              <mat-form-field class="extra-metadata__input--narrow">
                <input matInput
                       formControlName="last_modified_by"
                       placeholder="Sist endret av"
                       i18n-placeholder="@@metaLastModifiedByInputPlaceholder">
              </mat-form-field>
            </div>
          </ng-container>
        </div>
      </div>

      <div fxFlex fxLayout="column">
        <div class="marginDropdown">
          <mat-form-field>
            <mat-select placeholder="Velg browser config" formControlName="browser_config_id"
                        i18n-placeholder="@@crawlconfigFormBrowserconfigDropdownPlaceholder">
              <mat-option *ngFor="let browserConfig of browserConfigList" [value]="browserConfig.id">
                {{browserConfig.itemName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="!browserConfigId.valid && browserConfigId.dirty"
                     i18n="@@crawlconfigFormBrowserconfigRequiredError">
            Browserconfig er påkrevd.
          </mat-error>
        </div>

        <div class="marginDropdown">
          <mat-form-field>
            <mat-select placeholder="Velg politeness config" formControlName="politeness_id"
                        i18n-placeholder="@@crawlconfigFormPolitenessconfigDropdownPlaceholder">
              <mat-option *ngFor="let politenessConfig of politenessConfigList"
                          [value]="politenessConfig.id">{{politenessConfig.itemName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="!politenessId.valid && politenessId.dirty"
                     i18n="@@crawlconfigFormPolitenessconfigRequiredError">
            Politenessconfig er påkrevd.
          </mat-error>
        </div>

        <mat-form-field>
          <input matInput
                 formControlName="minimum_dns_ttl_s"
                 placeholder="DNS TTL">
          <mat-error *ngIf="!minDnsTtlSeconds.valid"
                     i18n="@@crawlconfigFormMinDNSTTLRequiredError">
            minimum_dns_ttl_s er påkrevd.
          </mat-error>
        </mat-form-field>


        <div formGroupName="extra">
          <mat-checkbox formControlName="extract_text"
                        labelPosition="after"
                        i18n="@@crawlconfigFormExtractTextLabel"
                        color="accent">
            Ekstraher tekst
          </mat-checkbox>
        </div>

        <div formGroupName="extra">
          <mat-checkbox formControlName="create_snapshot"
                        labelPosition="after"
                        i18n="@@crawlconfigFormCreateSnapshotLabel"
                        color="accent">
            Lag snapshot
          </mat-checkbox>
        </div>

        <mat-checkbox formControlName="depth_first"
                      labelPosition="after"
                      i18n="@@crawlconfigFormDepthFirstLabel"
                      color="accent">
          Dybde først
        </mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="primary"
              [disabled]="!form.valid"
              *ngIf="showSave"
              (click)="onSave()" novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!form.dirty || !form.valid"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
