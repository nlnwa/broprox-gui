<h2 *ngIf="crawlConfig.id">Crawlconfig Details</h2>
<h2 *ngIf="!crawlConfig.id">New Crawlconfig</h2>


<form [formGroup]="crawlConfigFG" fxLayout="column">

  <md-form-field formGroupName="meta">
    <input mdInput formControlName="name" placeholder="Navn">
    <md-error *ngIf="! crawlConfigFG.controls.meta.valid">
      Navn er påkrevd.
    </md-error>
  </md-form-field>

  <md-form-field formGroupName="meta">
    <input mdInput formControlName="description" placeholder="Beskrivelse">
  </md-form-field>

  <div>
    <label>Browserconfig:
      <angular2-multiselect [data]="browserConfigList"
                            [(ngModel)]="selectedBrowserConfigItems"
                            [settings]="dropdownBrowserConfigSettings"
                            formControlName="browser_config_id">
      </angular2-multiselect>
    </label>
    <small [hidden]="crawlConfigFG.controls.browser_config_id.valid">
      Browserconfig required.
    </small>
  </div>

  <div>
    <label>Politenessconfig:
      <angular2-multiselect [data]="politenessConfigList"
                            [(ngModel)]="selectedPolitenessConfigItems"
                            [settings]="dropdownPolitenessConfigSettings"
                            formControlName="politeness_id">
      </angular2-multiselect>
    </label>
    <small [hidden]="crawlConfigFG.controls.politeness_id.valid">
      Politenessconfig required.
    </small>
  </div>

  <md-form-field>
    <input mdInput
           formControlName="minimum_dns_ttl_s"
           placeholder="DNS TTL">
    <md-error *ngIf="! crawlConfigFG.controls.minimum_dns_ttl_s.valid">
      minimum_dns_ttl_s required.
    </md-error>
  </md-form-field>

  <div formGroupName="extra">
    <md-radio-group formControlName="extract_text">
      Ekstraher tekst
      <md-radio-button value="true">Ja</md-radio-button>
      <md-radio-button value="false">Nei</md-radio-button>
    </md-radio-group>
  </div>

  <div formGroupName="extra">
    <md-radio-group formControlName="create_snapshot">
      Lag snapshots
      <md-radio-button value="true">Ja</md-radio-button>
      <md-radio-button value="false">Nei</md-radio-button>
    </md-radio-group>
  </div>

  <md-radio-group formControlName="depth_first">
    Dybde først
    <md-radio-button value="true">Ja</md-radio-button>
    <md-radio-button value="false">Nei</md-radio-button>
  </md-radio-group>

  <ng-container formGroupName="meta">
  <app-labels type="Label" formControlName="label"></app-labels>
  </ng-container>

  <div>
    <button md-raised-button color="primary"
            [disabled]="!crawlConfigFG.valid"
            *ngIf="!crawlConfig.id"
            (click)="createCrawlConfig(crawlConfigFG.value)" novalidate>
      Lagre
    </button>
    <button md-raised-button color="primary"
            *ngIf="crawlConfig.id"
            [disabled]="!crawlConfigFG.valid"
            (click)="updateCrawlConfig(crawlConfigFG.value)">Lagre
    </button>
    <button md-raised-button color="accent"
            (click)="revert()">Tilbakestill
    </button>
    <button md-raised-button color="warn"
            *ngIf="crawlConfig.id"
            (click)="deleteCrawlConfig(crawlConfig.id); $event.stopPropagation()">Slett
    </button>
  </div>
</form>
