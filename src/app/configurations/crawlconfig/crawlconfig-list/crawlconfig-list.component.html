<h2>Crawlconfigs</h2>
<md-nav-list>
  <md-list-item
    *ngFor="let crawlconfig of crawlconfigs" (click)="selectCrawlconfig(crawlconfig)"
    [class.active]="crawlconfig === selectedCrawlconfig">
    {{crawlconfig.meta.name}}
  </md-list-item>
</md-nav-list>
<button md-raised-button color="primary"
        (click)="createNewCrawlconfig()">New
</button>

<ng-container *ngIf="selectedCrawlconfig">
  <crawlconfig-details
    [crawlconfig]="selectedCrawlconfig"
    [createHandler]="addCrawlconfig"
    [updateHandler]="updateCrawlconfig"
    [deleteHandler]="deleteCrawlconfig">
  </crawlconfig-details>
</ng-container>
