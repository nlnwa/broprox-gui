<h2 *ngIf="browserscript.id">Browserscript Details</h2>
<h2 *ngIf="!browserscript.id">New Browserscript</h2>


<form [formGroup]="browserscriptForm" fxLayout="column">

  <md-form-field formGroupName="meta">
    <input mdInput formControlName="name" placeholder="Navn">
    <md-error *ngIf="! browserscriptForm.controls.meta.valid">
      Navn er påkrevd.
    </md-error>
  </md-form-field>

  <md-form-field formGroupName="meta">
    <input mdInput formControlName="description" placeholder="Beskrivelse">
  </md-form-field>

  <md-form-field>
    <textarea mdInput formControlName="script" placeholder="Script"></textarea>
    <md-error *ngIf="! browserscriptForm.controls.script.valid">
      Script er påkrevd.
    </md-error>
  </md-form-field>

  <md-expansion-panel formArrayName="label">
    <md-expansion-panel-header>
      <md-panel-title>
        Merkelapp
      </md-panel-title>

      <md-panel-description>
        Merkelapp beskrivelse
      </md-panel-description>

    </md-expansion-panel-header>

    <md-card *ngFor="let label of label.controls; let i=index" [formGroupName]="i">
      <md-card-header>
        <md-card-title>Merkelapp #{{i + 1}}</md-card-title>
      </md-card-header>
      <md-card-content>
        <md-form-field>
          <input mdInput formControlName="key" placeholder="Type">
        </md-form-field>

        <md-form-field>
          <input mdInput formControlName="value" placeholder="Value">
          <md-error *ngIf="! browserscriptForm.controls.label.valid">
            Merkelapp er påkrevd.
          </md-error>
        </md-form-field>
        <button md-icon-button (click)="removeLabel(i)">
          <md-icon>close</md-icon>
        </button>
      </md-card-content>
    </md-card>
    <button md-raised-button color="accent"
            (click)="addLabel()">Legg til merkelapp
    </button>
  </md-expansion-panel>

  <div>
    <button md-raised-button color="primary"
            [disabled]="!browserscriptForm.valid"
            *ngIf="!browserscript.id"
            (click)="createBrowserscript(browserscriptForm.value)"
            novalidate>Lagre
    </button>
    <button md-raised-button color="primary"
            *ngIf="browserscript.id" [disabled]="!browserscriptForm.valid"
            (click)="updateBrowserscript(browserscriptForm.value)">
      Lagre
    </button>
    <button md-raised-button color="accent"
            (click)="revert()">Tilbakestill
    </button>
    <button md-raised-button color="warn"
            *ngIf="browserscript.id"
            (click)="deleteBrowserscript(browserscript.id); $event.stopPropagation()">Slett
    </button>
  </div>
</form>
