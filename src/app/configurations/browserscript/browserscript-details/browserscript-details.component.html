<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@browserscriptDetailsHeader">Browserscript</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave"
              i18n="@@browserscriptNewBrowserscriptHeader"> Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="row" fxLayoutWrap>
        <div fxFlex fxLayout="column">
          <ng-container formGroupName="meta">
            <mat-form-field>
              <input matInput formControlName="name" placeholder="Navn"
                     i18n-placeholder="@@metaNameInputPlaceholder">
              <mat-error *ngIf="!name.valid"
                         i18n="@@metaNameRequiredError">
                Navn er påkrevd.
              </mat-error>
            </mat-form-field>

            <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Beskrivelse"
                      i18n-placeholder="@@metaDescriptionInputPlaceholder"
                      style="width: auto">
            </textarea>
            </mat-form-field>
          </ng-container>

          <div *ngIf="!showSave">
            <div fxLayout="row">
              <mat-form-field class="extra-metadata__input">
                <input matInput
                       formControlName="id"
                       placeholder="Id"
                       i18n-placeholder="@@configIdPlaceholder">
              </mat-form-field>
            </div>
            <ng-container formGroupName="meta">
              <div fxLayout="row" fxLayoutGap="1em">
                <mat-form-field formGroupName="created" class="extra-metadata__input">
                  <input matInput
                         formControlName="seconds"
                         placeholder="Opprettet"
                         i18n-placeholder="@@metaCreatedInputPlaceholder">
                </mat-form-field>

                <mat-form-field class="extra-metadata__input--narrow">
                  <input matInput
                         formControlName="created_by"
                         placeholder="Opprettet av"
                         i18n-placeholder="@@metaCreatedByInputPlaceholder">
                </mat-form-field>
              </div>
              <div fxLayout="row" fxLayoutGap="1em">
                <mat-form-field formGroupName="last_modified" class="extra-metadata__input">
                  <input matInput
                         formControlName="seconds"
                         placeholder="Sist endret"
                         i18n-placeholder="@@metaLastModifiedInputPlaceholder">
                </mat-form-field>

                <mat-form-field class="extra-metadata__input--narrow">
                  <input matInput
                         formControlName="last_modified_by"
                         placeholder="Sist endret av"
                         i18n-placeholder="@@metaLastModifiedByInputPlaceholder">
                </mat-form-field>
              </div>
            </ng-container>
          </div>
        </div>
        <div fxFlex fxLayout="column">
          <ng-container formGroupName="meta">
            <app-labels type="Label" formControlName="label"></app-labels>
          </ng-container>
        </div>
      </div>
      <div fxLayout="row" style="width: 100%">
        <div style="width: 100%">
          <mat-toolbar>
            <span class="toolbar--title" i18n="@@browserscriptFormScriptHeader"> Script</span>
            <span class="fill-space"></span>
            <div class="vertical-divider">
              <button mat-icon-button (click)="onEditorChangeFontSize('up')">
                <mat-icon>format_size</mat-icon>
                <mat-icon class="button-icon--spacing">arrow_drop_up</mat-icon>
              </button>
              <button mat-icon-button (click)="onEditorChangeFontSize('down')">
                <mat-icon>format_size</mat-icon>
                <mat-icon class="button-icon--spacing">arrow_drop_down</mat-icon>
              </button>
            </div>
            <div class="button-row">
              <div class="button-row--margin">
                <button class="darkEditor" mat-mini-fab (click)="onEditorDarkTheme()">
                </button>
                <button class="lightEditor" mat-mini-fab (click)="onEditorLightTheme()">
                </button>
              </div>
            </div>
          </mat-toolbar>
          <div>
            <ace-editor formControlName="script"
                        #editor style="height:300px;"
                        [options]="{enableBasicAutocompletion: true,
                                  enableLiveAutocompletion: true}"
                        [readOnly]="!isAdmin">
            </ace-editor>
            <mat-error *ngIf="editor.value === '' "
                       i18n="@@browserscriptFormScriptRequiredError">
              Script er påkrevd.
            </mat-error>
          </div>
        </div>
      </div>
    </mat-card-content >
    <mat-card-actions *ngIf="isAdmin">
      <button mat-raised-button color="primary"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()"
              novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete(); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
