<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@browserscriptDetailsHeader">Browserscripts</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave"
              i18n="@@browserscriptNewBrowserscriptHeader"> Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <app-meta formControlName="meta" [shouldShow]="shouldShow"></app-meta>
        <mat-form-field *ngIf="!showSave && shouldShow">
          <input matInput
                 formControlName="id"
                 placeholder="Id"
                 i18n-placeholder="@@configIdPlaceholder">
        </mat-form-field>
        <div *ngIf="!shouldShow">
          <div>
            <span>Labels:</span>
            <button mat-icon-button (click)="onToggleShouldAddLabels(true)">
              <mat-icon style="color: green; font-size: 15px;">add</mat-icon>
            </button>
            <button mat-icon-button (click)="onToggleShouldAddLabels(false)">
              <mat-icon style="color: red; font-size: 15px;">remove</mat-icon>
            </button>
            <span *ngIf="shouldAddLabel">Skal legge til label til alle konfigurasjoner</span>
            <span
              *ngIf="!shouldAddLabel && shouldAddLabel !== undefined">Skal fjerne labels fra alle konfigurasjoner</span>
          </div>
        </div>
      </div>
      <div fxLayout="column" fxFlex>
        <mat-expansion-panel expanded="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="toolbar--title" i18n="@@browserscriptFormScriptHeader">{{name}}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div appScriptEditor #editor formControlName="script"></div>
          <mat-error *ngIf="editor.value === ''"
                     i18n="@@browserscriptFormScriptRequiredError">
            Script er p√•krevd.
          </mat-error>
        </mat-expansion-panel>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="editable">
      <button mat-raised-button color="primary"
              [disabled]="!form.valid"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!(form.valid && form.dirty)"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave && !allSelected"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
