<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@browserscriptDetailsHeader">Browserscript</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="!browserScript.id"
              i18n="@@browserscriptNewBrowserscriptHeader"> Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutWrap>
      <div fxFlex fxLayout="column">
        <ng-container formGroupName="meta">

          <mat-form-field>
            <input matInput formControlName="name" placeholder="Navn"
                   i18n-placeholder="@@metaNameInputPlaceholder">
            <mat-error *ngIf="! form.controls.meta.valid"
                      i18n="@@metaNameRequiredError">
              Navn er påkrevd.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="description" placeholder="Beskrivelse"
                   i18n-placeholder="@@metaDescriptionInputPlaceholder">
          </mat-form-field>
        </ng-container>
        <mat-form-field>
    <textarea matInput formControlName="script" placeholder="Script"
              i18n-placeholder="@@browserscriptFormScriptPlaceholder">
    </textarea>
          <mat-error *ngIf="! form.controls.script.valid"
                    i18n="@@browserscriptFormScriptRequiredError">
            Script er påkrevd.
          </mat-error>
        </mat-form-field>
      </div>
      <div fxFlex fxLayout="column">
        <ng-container formGroupName="meta">
          <app-labels type="Label" formControlName="label"></app-labels>
        </ng-container>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary"
              [disabled]="!form.valid"
              *ngIf="!browserScript.id"
              (click)="createBrowserScript(form.value)"
              novalidate
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="browserScript.id"
              [disabled]="!form.valid || !form.dirty"
              (click)="updateBrowserScript(form.value)"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="accent"
              (click)="revert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="browserScript.id"
              (click)="deleteBrowserScript(browserScript.id); $event.stopPropagation()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
