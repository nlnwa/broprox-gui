<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span i18n="@@browserscriptDetailsHeader">Browserscript</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave"
              i18n="@@browserscriptNewBrowserscriptHeader"> Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <div fxLayout="row" fxFlex fxLayoutGap="8px">
        <div fxFlex fxLayout="column">
          <ng-container formGroupName="meta">
            <mat-form-field>
              <input matInput formControlName="name" #name placeholder="Navn"
                     i18n-placeholder="@@metaNameInputPlaceholder">
              <mat-error *ngIf="!name.valid"
                         i18n="@@metaNameRequiredError">
                Navn er påkrevd.
              </mat-error>
            </mat-form-field>

            <mat-form-field>
            <textarea matInput formControlName="description" placeholder="Beskrivelse"
                      i18n-placeholder="@@metaDescriptionInputPlaceholder">
            </textarea>
            </mat-form-field>
          </ng-container>

          <div *ngIf="!showSave">
            <div fxLayout="row">
              <mat-form-field class="extra-metadata__input">
                <input matInput
                       formControlName="id"
                       placeholder="Id"
                       i18n-placeholder="@@configIdPlaceholder">
              </mat-form-field>
            </div>
            <ng-container formGroupName="meta">
              <div fxLayout="row" fxLayoutGap="1em">
                <mat-form-field class="extra-metadata__input">
                  <input matInput
                         formControlName="created"
                         placeholder="Opprettet"
                         i18n-placeholder="@@metaCreatedInputPlaceholder">
                </mat-form-field>

                <mat-form-field class="extra-metadata__input--narrow">
                  <input matInput
                         formControlName="created_by"
                         placeholder="Opprettet av"
                         i18n-placeholder="@@metaCreatedByInputPlaceholder">
                </mat-form-field>
              </div>
              <div fxLayout="row" fxLayoutGap="1em">
                <mat-form-field class="extra-metadata__input">
                  <input matInput
                         formControlName=last_modified
                         placeholder="Sist endret"
                         i18n-placeholder="@@metaLastModifiedInputPlaceholder">
                </mat-form-field>

                <mat-form-field class="extra-metadata__input--narrow">
                  <input matInput
                         formControlName="last_modified_by"
                         placeholder="Sist endret av"
                         i18n-placeholder="@@metaLastModifiedByInputPlaceholder">
                </mat-form-field>
              </div>
            </ng-container>
          </div>
        </div>
        <div fxFlex fxLayout="row" formGroupName="meta">
          <app-labels fxFlex [removable]="editable" formControlName="label"></app-labels>
        </div>
      </div>
      <div fxLayout="column" fxFlex>
        <mat-expansion-panel expanded="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="toolbar--title" i18n="@@browserscriptFormScriptHeader">{{name.value}}</span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div appScriptEditor #editor formControlName="script"></div>
          <mat-error *ngIf="editor.value === ''"
                     i18n="@@browserscriptFormScriptRequiredError">
            Script er påkrevd.
          </mat-error>
        </mat-expansion-panel>
      </div>
    </mat-card-content >
    <mat-card-actions *ngIf="editable">
      <button mat-raised-button color="primary"
              [disabled]="!form.valid"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">
        Lagre
      </button>
      <button mat-raised-button color="primary"
              *ngIf="!showSave"
              [disabled]="!(form.valid && form.dirty)"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        Oppdater
      </button>
      <button mat-raised-button color="accent"
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        Tilbakestill
      </button>
      <button mat-raised-button color="warn"
              *ngIf="!showSave"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        Slett
      </button>
    </mat-card-actions>
  </mat-card>
</form>
