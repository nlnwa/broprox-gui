<h2>Browserscripts</h2>
<md-nav-list>
  <md-list-item
    *ngFor="let browserscript of browserScripts" (click)="selectBrowserscript(browserscript)"
    [class.active]="browserscript === selectedBrowserScript">
    {{browserscript.meta.name}}

  </md-list-item>
</md-nav-list>
<button md-raised-button color="primary"
        (click)="createNewBrowserScript()">New
</button>

<ng-container *ngIf="selectedBrowserScript">
  <app-browserscript-details
    [browserScript]="selectedBrowserScript"
    [createHandler]="addBrowserScript"
    [updateHandler]="updateBrowserScript"
    [deleteHandler]="deleteBrowserScript">
  </app-browserscript-details>
</ng-container>
