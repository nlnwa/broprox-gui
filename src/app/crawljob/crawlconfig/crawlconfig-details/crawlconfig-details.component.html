<div class="col-md-12">
  <h2 *ngIf="crawlconfig.id">Crawlconfig Details</h2>
  <h2 *ngIf="!crawlconfig.id">New Crawlconfig</h2>
</div>
<form [formGroup]="crawlconfigForm">

  <div class="form-group" formGroupName="meta">
    <label class="center-block">Navn:
      <input class="form-control" [(ngModel)]="crawlconfig.meta.name" formControlName="name">
    </label>
  </div>
  <div class="form-group" formGroupName="meta">
    <label class="center-block">Beskrivelse:
      <input class="form-control" [(ngModel)]="crawlconfig.meta.description" formControlName="description">
    </label>
  </div>


  <div class="form-group">
    <label class="center-block">Browserconfig:
      <angular2-multiselect [data]="browserconfigList" [(ngModel)]="selectedBrowserconfigItems"
                            [settings]="dropdownBrowserconfigSettings" (onSelect)="onItemSelect($event)"
                            (onDeSelect)="OnItemDeSelect($event)" formControlName="browser_config_id"></angular2-multiselect>
    </label>
  </div>

  <div class="form-group">
    <label class="center-block">Politenessconfig:
      <angular2-multiselect [data]="politenessconfigList" [(ngModel)]="selectedPolitenessconfigItems"
                            [settings]="dropdownPolitenessconfigSettings" (onSelect)="onItemSelect($event)"
                            (onDeSelect)="OnItemDeSelect($event)" formControlName="politeness_id"></angular2-multiselect>
    </label>
  </div>

<div class="form-group">
  <label class="center-block">DNS TTL
    <input class="form-control" [(ngModel)]="crawlconfig.minimum_dns_ttl_s" formControlName="minimum_dns_ttl_s">
  </label>
</div>


  <div class="form-group" formGroupName="extra">
    <label class="center-block">Ekstraher tekst
      <label class="mdl-radio mdl-js-radio" for="extract_text_true">
        <input type="radio" id="extract_text_true" [(ngModel)]="crawlconfig.extra.extract_text" class="mdl-radio__button" name="extract_text" [value]="true"  formControlName="extract_text">
        <span class="mdl-radio__label">Ja</span>
      </label>
      <label class="mdl-radio mdl-js-radio " for="extract_text_false">
        <input type="radio" id="extract_text_false" [(ngModel)]="crawlconfig.extra.extract_text" class="mdl-radio__button" name="extract_text" [value]="false"  formControlName="extract_text">
        <span class="mdl-radio__label">Nei</span>
      </label>
    </label>
  </div>

  <div class="form-group" formGroupName="extra">
    <label class="center-block">Lag snapshots
        <label class="mdl-radio mdl-js-radio" for="create_snapshot_true">
          <input type="radio" id="create_snapshot_true" [(ngModel)]="crawlconfig.extra.create_snapshot" class="mdl-radio__button" name="create_snapshot" [value]="true" formControlName="create_snapshot">
          <span class="mdl-radio__label">Ja</span>
        </label>
        <label class="mdl-radio mdl-js-radio " for="create_snapshot_false">
          <input type="radio" id="create_snapshot_false" [(ngModel)]="crawlconfig.extra.create_snapshot" class="mdl-radio__button" name="create_snapshot" [value]="false" formControlName="create_snapshot">
          <span class="mdl-radio__label">Nei</span>
        </label>
      </label>
  </div>
<div class="form-group">
  <label class="center-block">Dybde f√∏rst

    <label class="mdl-radio mdl-js-radio" for="depth_first_true">
    <input type="radio" id="depth_first_true" [(ngModel)]="crawlconfig.depth_first" class="mdl-radio__button" name="depth_first" [value]="true" formControlName="depth_first">
    <span class="mdl-radio__label">Ja</span>
  </label>
  <label class="mdl-radio mdl-js-radio " for="depth_first_false">
    <input type="radio" id="depth_first_false" [(ngModel)]="crawlconfig.depth_first" class="mdl-radio__button" name="depth_first" [value]="false" formControlName="depth_first">
    <span class="mdl-radio__label">Nei</span>
  </label>
  </label>
</div>

<button class="btn btn-primary" *ngIf="!crawlconfig.id" (click)="updateCrawlconfig(crawlconfigForm.value)" novalidate>Create</button>
<button class="btn btn-info"  *ngIf="crawlconfig.id" (click)="updateCrawlconfig(crawlconfigForm.value)">Update</button>
<button class="btn btn-danger" *ngIf="crawlconfig.id" (click)="deleteCrawlconfig(crawlconfig.id); $event.stopPropagation()">Delete</button>



</form>

<pre>{{crawlconfigForm.value| json}}</pre>
