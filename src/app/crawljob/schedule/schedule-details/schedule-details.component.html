<div class="form-group">
  <label class="center-block">cron_expression
    <img src="http://2.bp.blogspot.com/--d9V7XzD9aU/UgzRLNXIgSI/AAAAAAAAAcM/cIzUHV665v0/s1600/cron.png"  style="width:390px;height:152px;">
    <input class="form-control" [(ngModel)]="schedule.cron_expression">
  </label>
</div>

  <div  class="form-group">
    <label class="center-block">Gyldig fra:
      <input *ngIf="!schedule.valid_from" class="form-control" [(ngModel)]="schedule.valid_from">
      <input *ngIf="schedule.valid_from" class="form-control" [(ngModel)]="schedule.valid_from.seconds">
    </label>
  </div>
  <div class="form-group">
    <label class="center-block">Gyldig til:
      <input *ngIf="!schedule.valid_to" class="form-control" [(ngModel)]="schedule.valid_to">
      <input *ngIf="schedule.valid_to" class="form-control" [(ngModel)]="schedule.valid_to.seconds">
    </label>
  </div>
<button class="btn btn-primary" *ngIf="!schedule.id" (click)="createSchedule(schedule)" novalidate>Create</button>
<button class="btn btn-info"  *ngIf="schedule.id" (click)="updateSchedule(schedule)">Update</button>
<button class="btn btn-danger" *ngIf="schedule.id" (click)="deleteSchedule(schedule.id); $event.stopPropagation()">Delete</button>
