<div class="col-md-12">
  <h2 *ngIf="crawljob.id">Crawljob Details</h2>
  <h2 *ngIf="!crawljob.id">New Crawljob</h2>
</div>
<form [formGroup]="crawljobForm">

<div class="col-md-12">
  <div class="form-group" formGroupName="meta">
    <label class="center-block">Navn:
      <input class="form-control" [(ngModel)]="crawljob.meta.name" formControlName="name">
    </label>
  </div>
  <div class="form-group" formGroupName="meta">
    <label class="center-block">Beskrivelse:
      <input class="form-control" [(ngModel)]="crawljob.meta.description" formControlName="description">
    </label>
  </div>


    <div class="form-group" formGroupName="limits">
      <label class="center-block">Dybde:
        <input class="form-control" [(ngModel)]="crawljob.limits.depth" formControlName="depth">
      </label>
    </div>
    <div class="form-group" formGroupName="limits">
      <label class="center-block">Maks tid:
        <input class="form-control" [(ngModel)]="crawljob.limits.max_duration_s" formControlName="max_duration_s">
      </label>
    </div>
    <div class="form-group" formGroupName="limits">
      <label class="center-block">Maks bytes:
        <input class="form-control" [(ngModel)]="crawljob.limits.max_bytes" formControlName="max_bytes">
      </label>
    </div>
  </div>

  <div class="form-group">
    <label class="center-block">Schedule:
      <angular2-multiselect [data]="scheduleList" [(ngModel)]="selectedScheduleItems"
                            [settings]="dropdownScheduleSettings" (onSelect)="onItemSelect($event)"
                            (onDeSelect)="OnItemDeSelect($event)" formControlName="schedule_id"></angular2-multiselect>

    </label>
  </div>



  <div class="form-group">
    <label class="center-block">Crawlconfig:
      <angular2-multiselect [data]="crawlconfigList" [(ngModel)]="selectedCrawlconfigItems"
                            [settings]="dropdownCrawlconfigSettings" (onSelect)="onItemSelect($event)"
                            (onDeSelect)="OnItemDeSelect($event)" formControlName="crawl_config_id"></angular2-multiselect>

    </label>
  </div>

  <button class="btn btn-success" (click)="updateCrawljob(crawljobForm)">Update</button>
  <!--button class="btn btn-info" (click)="revert()" disabled>Tilbakestill</button-->
  <!--button class="btn btn-danger" (click)="deleteCrawljob(crawljob.id)">Delete</button-->
</form>

<pre>{{crawljobForm.value | json}}</pre>
