<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>work</mat-icon>
      <mat-card-title>
        <ng-container i18n="@@crawljobDetailsHeader">Høstejobb</ng-container>
      </mat-card-title>
      <mat-card-subtitle>Masseoppdatering</mat-card-subtitle>
      <span fxFlex></span>
      <div (click)="disabled.disabled ? disabled.enable() : null">
        <mat-slide-toggle i18n="@@disableCrawljobToggleSwitch"
                          formControlName="disabled"
                          i18n-matTooltip="@@crawlconfigFormDisabledDisabledExplaination"
                          color="accent"
                          [matTooltip]="disabled.disabled ?
                        'Innstillingen for dette feltet er ulik for markerte konfigurasjoner. Klikk og sett ønsket verdi for å overstyre alle, eller la stå for å beholde konfigurasjonenes opprinnelige verdi.'
                        : null">
          Deaktivert
        </mat-slide-toggle>
      </div>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <div fxLayout="row" fxLayoutGap="16px">
          <app-labels fxFlex [removable]="form.enabled"
                      formControlName="labelList"></app-labels>
          <div>
            <mat-button-toggle-group
              name="shouldAddLabel"
              [value]="shouldAddLabel"
              (valueChange)="onToggleShouldAddLabels($event)">
              <mat-button-toggle [value]="true">
                <mat-icon>add</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle [value]="false">
                <mat-icon>remove</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
      </div>

      <div fxFlex fxLayout="column">
        <ng-container formGroupName="limits">
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormDepthPlaceholder"
                   matInput formControlName="depth" type="text" placeholder="Dybde">
            <mat-error i18n="@@crawljobFormDepthRequiredError"
                       *ngIf="!depth.valid">
              Ikke en gyldig dybde
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormMaxDurationPlaceholder"
                   matInput formControlName="maxDurationS" type="text" placeholder="Maks tid">
            <mat-error i18n="@@crawljobFormMaxDurationRequiredError"
                       *ngIf="!maxDurationSeconds.valid">
              Ikke en gyldig maks tid.
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input i18n-placeholder="@@crawljobFormMaxBytePlaceholder"
                   matInput formControlName="maxBytes" type="text" placeholder="Maks bytes">
            <mat-error i18n="@@crawljobFormMaxByteRequiredError"
                       *ngIf="!maxBytes.valid">
              ikke en gyldig maks byte.
            </mat-error>
          </mat-form-field>
        </ng-container>

        <ng-container formGroupName="scheduleRef">
          <mat-form-field>
            <mat-select placeholder="Schedule" formControlName="id">
              <mat-option [value]="">None</mat-option>
              <mat-option *ngFor="let option of crawlScheduleConfigs"
                          [value]="option.id">{{option.meta.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <input type="hidden" formControlName="kind">
        </ng-container>

        <ng-container formGroupName="crawlConfigRef">
          <mat-form-field>
            <mat-select placeholder="CrawlConfig" formControlName="id">
              <mat-option *ngFor="let option of crawlConfigs"
                          [value]="option.id">{{option.meta.name}}</mat-option>
            </mat-select>
            <mat-error *ngIf="crawlConfigRef.invalid">CrawlConfig er påkrevd</mat-error>
          </mat-form-field>
          <input type="hidden" formControlName="kind">
        </ng-container>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="accent"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">OPPDATER
      </button>
      <button mat-button
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">TILBAKESTILL
      </button>
      <span fxFlex></span>
      <button mat-button
              *ngIf="!allSelected"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">SLETT
      </button>
    </mat-card-actions>
  </mat-card>
</form>
