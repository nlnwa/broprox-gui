<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>person</mat-icon>
      <mat-card-title>
        <span *ngIf="configObject" i18n="@@roleMappingHeader">Rolemapping</span>
      </mat-card-title>
      <mat-card-subtitle>Masseoppdatering</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-select placeholder="Velg rolle" formControlName="roleList" multiple
                    i18n-placeholder="@@rolemappingRoleMultiselectHeader">
          <mat-option *ngFor="let role of roles" [value]="role">{{Role[role]}}</mat-option>
        </mat-select>
        <mat-error *ngIf="!roleList.valid">En rolle er p√•krevd.</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        OPPDATER
      </button>
      <button mat-button
              (click)="onRevert()"
              [disabled]="!canRevert"
              i18n="@@commonButtonRevert">
        TILBAKESTILL
      </button>
      <span fxFlex></span>
      <button mat-button
              *ngIf="!allSelected"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        SLETT
      </button>
    </mat-card-actions>
  </mat-card>
</form>
