<div class="list-container__margin mat-elevation-z1">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Navn</th>
      <td mat-cell *matCellDef="let row">{{row.meta.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Beskrivelse</th>
      <td mat-cell *matCellDef="let row">{{row.meta.description}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="clone">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row" (click)="$event.stopPropagation()">
        <button mat-icon-button (click)="onClone(row)" *ngIf="selectionCount<2">
          <mat-icon style="color: lightgrey">file_copy</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [ngClass]="isSelected(row)  ? 'row-selected': ''"
        (click)="onRowClick(row)"></tr>
  </table>

  <mat-paginator (page)="onPage($event)"
                 [length]="pageLength"
                 [pageIndex]="pageIndex"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageOptions">
  </mat-paginator>
</div>
