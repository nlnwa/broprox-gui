<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>web_asset</mat-icon>
      <mat-card-title>
        <span i18n="@@browserscriptDetailsHeader">Browserscripts</span>
      </mat-card-title>
      <mat-card-subtitle>
        <span *ngIf="showSave"
              i18n="@@browserscriptNewBrowserscriptHeader"> Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <app-meta formControlName="meta"></app-meta>
        <mat-form-field *ngIf="!showSave">
          <input matInput
                 formControlName="id"
                 placeholder="Id"
                 readonly
                 i18n-placeholder="@@configIdPlaceholder">
        </mat-form-field>
      </div>
      <div fxLayout="column" fxFlex>
        <fieldset style="border: 0px;">
          <legend><span class="toolbar--title" i18n="@@browserscriptFormScriptHeader">{{name}}</span></legend>

          <div appScriptEditor #editor formControlName="script"></div>
          <mat-error *ngIf="editor.value === ''"
                     i18n="@@browserscriptFormScriptRequiredError">
            Script er påkrevd.
          </mat-error>
        </fieldset>
        <mat-form-field>
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let regex of urlRegexpList"
                      [selectable]="canUpdate"
                      [removable]="removable"
                      (removed)="onRemoveRegex(regex)"
                      (click)="onClickRegex(regex)">
              {{regex}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input matInput
                   [formControl]="control"
                   placeholder="URL regexp"
                   [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="labelInputSeparators"
                   (matChipInputTokenEnd)="onSaveRegexp($event);">
          </mat-chip-list>
        </mat-form-field>
        <form [formGroup]="regexpForm" *ngIf="regexpForm.enabled">
          <mat-card class="label-form">
            <mat-card-header>
              <mat-icon mat-card-avatar>edit</mat-icon>
              <mat-card-title>Rediger regulært uttrykk</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="row" fxLayoutGap="16px">
              <mat-form-field fxFlex>
                <input #regexpEdit matInput placeholder="Regexp" formControlName="regexp"
                       i18n-placeholder="@@labelFormAddNewTypePlaceholder">
              </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
              <button mat-raised-button color="accent"  *ngIf= "canUpdateRegex"
                      (click)="onUpdateRegexp(regexpEdit.value)">
                OK
              </button>
              <button i18n="@@commonButtonCancel" mat-button (click)="onAbort()">
                AVBRYT
              </button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="editable">
      <button mat-raised-button color="accent"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">
        LAGRE
      </button>
      <button mat-raised-button color="accent"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        OPPDATER
      </button>
      <button mat-button
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        TILBAKESTILL
      </button>
      <span fxFlex></span>
      <button mat-button
              *ngIf="!showSave"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        SLETT
      </button>
    </mat-card-actions>
  </mat-card>
</form>
