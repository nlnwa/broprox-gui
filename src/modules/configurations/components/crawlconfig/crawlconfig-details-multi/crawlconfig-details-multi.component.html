<form [formGroup]="form" fxFlex>
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>settings</mat-icon>
      <mat-card-title>
        <span i18n="@@crawlconfigDetailsHeader">Crawlconfig</span>
      </mat-card-title>
      <mat-card-subtitle>Masseoppdatering</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex>
        <div fxLayout="row" fxLayoutGap="16px">
          <app-labels fxFlex [removable]="form.enabled"
                      formControlName="labelList"></app-labels>
          <div>
            <mat-button-toggle-group
              name="shouldAddLabel"
              [value]="shouldAddLabel"
              (valueChange)="onToggleShouldAddLabels($event)">
              <mat-button-toggle [value]="true">
                <mat-icon>add</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle [value]="false">
                <mat-icon>remove</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
      </div>

      <div fxFlex fxLayout="column">
        <mat-form-field>
          <mat-select placeholder="Collection" formControlName="collectionRefId">
            <mat-option *ngFor="let option of collections"
                        [value]="option.id">{{option.meta.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="BrowserConfig" formControlName="browserConfigRefId">
            <mat-option *ngFor="let option of browserConfigs"
                        [value]="option.id">{{option.meta.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="PolitenessConfig" formControlName="politenessRefId">
            <mat-option *ngFor="let option of politenessConfigs"
                        [value]="option.id">{{option.meta.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="minimumDnsTtlS"
                 placeholder="DNS TTL">
          <mat-error *ngIf="!minDnsTtlSeconds.valid"
                     i18n="@@crawlconfigFormMinDNSTTLRequiredError">
            Må være et tall eller tom.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 formControlName="priorityWeight"
                 placeholder="Prioritet vekting">
          <mat-error *ngIf="!priorityWeight.valid">
            Må være et tall eller tom
          </mat-error>
        </mat-form-field>
        <div formGroupName="extra" (click)="extractText.disabled ? extractText.enable() : null">
          <mat-checkbox formControlName="extractText"
                        labelPosition="after"
                        i18n="@@crawlconfigFormExtractTextLabel"
                        i18n-matTooltip="@@crawlconfigFormDisabledExtractTextExplaination"
                        color="accent"
                        [matTooltip]="extractText.disabled ?
                        'Instilling er ikke lik for alle markerte konfigurasjoner. Klikk for å aktivere.' : null"
          >
            Ekstraher tekst
          </mat-checkbox>
        </div>

        <div formGroupName="extra" (click)="createScreenshot.disabled ? createScreenshot.enable() : null">
          <mat-checkbox formControlName="createScreenshot"
                        labelPosition="after"
                        i18n="@@crawlconfigFormCreateScreenshotLabel"
                        i18n-matTooltip="@@crawlconfigFormDisabledCreateScreenshotExplaination"
                        color="accent"
                        [matTooltip]="createScreenshot.disabled ?
                        'Instilling er ikke lik for alle markerte konfigurasjoner. Klikk for å aktivere.' : null">
            Ta skjermbilde
          </mat-checkbox>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="accent"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        OPPDATER
      </button>
      <button mat-button
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        TILBAKESTILL
      </button>
      <span fxFlex></span>
      <button mat-button
              *ngIf="!allSelected"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        SLETT
      </button>
    </mat-card-actions>
  </mat-card>
</form>
