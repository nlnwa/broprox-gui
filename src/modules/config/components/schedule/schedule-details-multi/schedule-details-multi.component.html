<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>schedule</mat-icon>
      <mat-card-title>
        <span *ngIf="configObject" i18n="@@scheduleDetailsHeader">Schedule</span>
      </mat-card-title>
      <mat-card-subtitle>Masseoppdatering</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <div fxLayout="row" fxLayoutGap="16px">
          <app-labels fxFlex [removable]="form.enabled"
                      formControlName="labelList"></app-labels>
          <div>
            <mat-button-toggle-group
              name="shouldAddLabel"
              [value]="shouldAddLabel"
              (valueChange)="onToggleShouldAddLabels($event)">
              <mat-button-toggle [value]="true">
                <mat-icon>add</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle [value]="false">
                <mat-icon>remove</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
      </div>
      <div fxFlex fxLayout="column wrap">
        <div fxLayout="row" fxLayoutGap="24px">
          <div (click)="validFrom.disabled ? validFrom.enable() : null"
               [matTooltip]="validFrom.disabled ?
                        'Verdien for dette feltet er ulik for markerte konfigurasjoner. Klikk og sett ønsket verdi' +
                         ' for å overstyre alle, eller la stå for å beholde konfigurasjonenes opprinnelige verdi.'
                        : null">
            <mat-form-field>
              <input matInput [matDatepicker]="validFromDatepicker" formControlName="validFrom"
                     placeholder="Gyldig fra">
              <mat-datepicker-toggle matSuffix [for]="validFromDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #validFromDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div (click)="validTo.disabled ? validTo.enable() : null"
               [matTooltip]="validFrom.disabled ?
                        'Verdien for dette feltet er ulik for markerte konfigurasjoner. Klikk og sett ønsket verdi ' +
                         'for å overstyre alle, eller la stå for å beholde konfigurasjonenes opprinnelige verdi.'
                        : null">
            <mat-form-field>
              <input matInput [matDatepicker]="validToDatepicker" formControlName="validTo"
                     placeholder="Gyldig til">
              <mat-datepicker-toggle matSuffix [for]="validToDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #validToDatepicker></mat-datepicker>
            </mat-form-field>
          </div>
          <button mat-icon-button (click)="onRemoveValidFromTo()"
                  [matTooltip]="'Fjern gyldig fra / gyldig til for alle markerte konfigurasjoner'">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="accent"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        OPPDATER
      </button>
      <button mat-button
              [disabled]="!canRevert"
              (click)="onRevert()"
              i18n="@@commonButtonRevert">
        TILBAKESTILL
      </button>
      <span fxFlex></span>
      <button mat-button
              *ngIf="!allSelected"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        SLETT
      </button>
    </mat-card-actions>
  </mat-card>
</form>
