<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>settings_system_daydream</mat-icon>
      <mat-card-title>
        <span i18n="@@crawlconfigDetailsHeader">Crawlconfig</span>
      </mat-card-title>
      <mat-card-subtitle>
      <span *ngIf="showSave"
            i18n="@@crawlconfigNewCrawlconfigHeader"> Ny (ikke lagret)</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <app-meta formControlName="meta"></app-meta>
        <mat-form-field *ngIf="!showSave">
          <input matInput
                 formControlName="id"
                 placeholder="Id"
                 readonly
                 i18n-placeholder="@@configIdPlaceholder">
        </mat-form-field>
      </div>

      <div fxFlex fxLayout="column">
        <mat-form-field>
          <mat-select placeholder="Collection" formControlName="collectionRefId">
            <mat-option *ngFor="let option of collections"
                        [value]="option.id">{{option.meta.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="BrowserConfig" formControlName="browserConfigRefId">
            <mat-option *ngFor="let option of browserConfigs"
                        [value]="option.id">{{option.meta.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="PolitenessConfig" formControlName="politenessRefId">
            <mat-option *ngFor="let option of politenessConfigs"
                        [value]="option.id">{{option.meta.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="minimumDnsTtlS"
                 placeholder="DNS TTL">
          <mat-error *ngIf="!minDnsTtlSeconds.valid"
                     i18n="@@crawlconfigFormMinDNSTTLRequiredError">
            Må være et tall eller tom.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="priorityWeight"
                 placeholder="Prioritet vekting">
          <mat-error *ngIf="!priorityWeight.valid">
            Må være et tall eller tom
          </mat-error>
        </mat-form-field>

        <ng-container formGroupName="extra">
          <mat-checkbox formControlName="extractText"
                        labelPosition="after"
                        i18n="@@crawlconfigFormExtractTextLabel"
                        i18n-matTooltip="@@crawlconfigFormDisabledExtractTextExplaination"
                        color="accent">
            Ekstraher tekst
          </mat-checkbox>

          <mat-checkbox formControlName="createScreenshot"
                        labelPosition="after"
                        i18n="@@crawlconfigFormCreateScreenshotLabel"
                        i18n-matTooltip="@@crawlconfigFormDisabledCreateScreenshotExplaination"
                        color="accent">
            Ta skjermbilde
          </mat-checkbox>
        </ng-container>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="canEdit">
      <button mat-raised-button color="accent"
              [disabled]="!canSave"
              *ngIf="showSave"
              (click)="onSave()"
              i18n="@@commonButtonSave">
        LAGRE
      </button>
      <button mat-raised-button color="accent"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">
        OPPDATER
      </button>
      <button mat-button
              (click)="onRevert()"
              [disabled]="!form.dirty"
              i18n="@@commonButtonRevert">
        TILBAKESTILL
      </button>
      <span fxFlex></span>
      <button mat-button
              *ngIf="!showSave"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">
        SLETT
      </button>
    </mat-card-actions>
  </mat-card>
</form>
