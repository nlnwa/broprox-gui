<div class="mat-elevation-z1">
  <table class="mat-table" *ngIf="multiSelect && selection.selected.length > 1">
    <tr class="mat-row no-interaction">
      <td class="mat-cell" *ngIf="!allSelected">
        <span><strong>{{selection.selected.length}}</strong> konfigurasjoner p√• denne siden er markert. </span>
        <button mat-button *ngIf="isAllInPageSelected$ | async" (click)="onSelectAll()">
          <strong>Marker alle konfigurasjonene i databasen</strong>
        </button>
      </td>
      <td class="mat-cell" *ngIf="allSelected">
        <span>Alle <b>{{pageLength || ''}}</b> konfigurasjonene i databasen er markert. </span>
        <button mat-button (click)="onDeselectAll()">
          <strong>Fjern markeringen</strong>
        </button>
      </td>
      <td class="mat-cell action-cell">
        <ng-content></ng-content>
      </td>
    </tr>
  </table>

  <table mat-table [dataSource]="dataSource" matSort [matSortActive]="sortActive" [matSortDirection]="sortDirection" (matSortChange)="onSortChange($event)">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="checkbox-padding">
        <mat-checkbox #masterCheckbox
                      *ngIf="multiSelect"
                      (change)="onMasterCheckboxToggle(masterCheckbox.checked)"
                      [checked]="isAllInPageSelected$ | async"
                      [indeterminate]="selection.hasValue() && !(isAllInPageSelected$ | async)">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" class="checkbox-padding">
        <mat-checkbox *ngIf="multiSelect"
                      [checked]="selection.isSelected(row)"
                      (click)="$event.stopPropagation()"
                      (change)="onCheckboxToggle(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Navn</th>
      <td mat-cell *matCellDef="let row">{{row.meta.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Beskrivelse</th>
      <td mat-cell *matCellDef="let row">{{row.meta.description}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="extra">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngFor="let extraTemplate of extraTemplates">
          <ng-container *ngTemplateOutlet="extraTemplate; context: {$implicit: row}"></ng-container>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="action-cell" *matCellDef="let row" (click)="$event.stopPropagation()">
        <div class="actions" *ngFor="let actionButtonTemplate of actionButtonTemplates">
          <ng-container *ngTemplateOutlet="actionButtonTemplate; context: {$implicit: row}"></ng-container>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [ngClass]="isSelected(row) ? 'row-selected' : isChecked(row) ? 'row-checked': ''"
        (click)="onRowClick(row)"></tr>
  </table>

  <mat-paginator
    (page)="onPage($event)"
    [length]="pageLength"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageOptions">
  </mat-paginator>
</div>
