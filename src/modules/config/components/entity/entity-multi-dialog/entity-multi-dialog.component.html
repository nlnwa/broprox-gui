<h2 mat-dialog-title>Entity - Mass update</h2>
<mat-dialog-content>
  <app-label-multi [configObject]="configObject"
                   (update)="onUpdateLabels($event)">
  </app-label-multi>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="accent"
          *ngIf="canUpdate"
          [disabled]="!canUpdate"
          [mat-dialog-close]="onDialogClose()"
          i18n="@@commonButtonSave">UPDATE
  </button>
  <button mat-button
          (click)="onRevert()"
          [disabled]="!canRevert"
          i18n="@@commonButtonRevert">REVERT
  </button>
  <button mat-button
          mat-dialog-close
          i18n="@@commonButtonCancel">CANCEL
  </button>
</mat-dialog-actions>
