<h2 mat-dialog-title>Entity</h2>
<p>Mass update</p>
<mat-dialog-content>
  <form [formGroup]="form">
    <div fxFlex fxLayout="column">
      <div fxLayout="row" fxLayoutGap="16px">
        <app-labels fxFlex [removable]="form.enabled"
                    formControlName="labelList"></app-labels>
        <div>
          <mat-button-toggle-group
            name="shouldAddLabel"
            [value]="shouldAddLabel"
            (valueChange)="onToggleShouldAddLabels($event)">
            <mat-button-toggle [value]="true">
              <mat-icon>add</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle [value]="false">
              <mat-icon>remove</mat-icon>
            </mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="accent"
          *ngIf="canUpdate"
          [disabled]="!canUpdate"
          [mat-dialog-close]="onDialogClose()"
          i18n="@@commonButtonSave">UPDATE
  </button>
  <button mat-button
          (click)="onRevert()"
          [disabled]="!canRevert"
          i18n="@@commonButtonRevert">REVERT
  </button>
  <button mat-button
          mat-dialog-close
          i18n="@@commonButtonCancel">CANCEL
  </button>
</mat-dialog-actions>
