<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>link</mat-icon>
      <mat-card-title>
        <span i18n="@@seedDetailsCardTitle">Seed</span>
      </mat-card-title>
      <mat-card-subtitle *ngIf="!configObject.id">
        <span i18n="@@commonConfigDetailsCardSubtitle">New (unsaved)</span>
      </mat-card-subtitle>
      <span fxFlex></span>
      <div (click)="disabled.disabled ? disabled.enable(): null">
        <mat-slide-toggle class="disabled-toggle"
                          color="warn"
                          formControlName="disabled"
                          i18n="@@seedDisabledToggleSwitch"
                          i18n-matTooltip="@@seedDisabledToggleSwitchTooltip"
                          [matTooltip]="disabled.disabled ?
                            'Disabled state for all of the selected configs are not equal.'
                             +'Click here and set desired state to override all, '
                             + 'or leave untouched to keep the configurations original value.'
                            : null">
          Deactivated
        </mat-slide-toggle>
      </div>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <div fxLayout="row wrap" fxLayoutGap="24px">
        <div fxFlex fxLayout="column">
          <app-seed-meta formControlName="meta"
                         [entityRef]="entityRef.value"
                         (move)="move.emit($event)"></app-seed-meta>
          <mat-form-field *ngIf="configObject.id">
            <input matInput
                   formControlName="id"
                   placeholder="Id"
                   readonly
                   i18n-placeholder="@@metaIdPlaceholder">
          </mat-form-field>

          <mat-form-field formGroupName="entityRef">
            <input matInput formControlName="id"
                   placeholder="Entity Id"
                   [readonly]="entityIdReadonly"
                   i18n-placeholder="@@metaEntityIdInputPlaceholder">
            <button mat-icon-button matSuffix
                    matTooltip="Move seed to another entity"
                    i18n-matTooltip="seedDetailsEditEntityIdButtonTooltip"
                    (click)="onEditEntityId()">
              <mat-icon>swap_horiz</mat-icon>
            </button>
            <mat-error>
              Reference to entity is required
            </mat-error>
          </mat-form-field>
        </div>

        <div fxFlex fxLayout="column">
          <mat-form-field>
            <mat-select placeholder="CrawlJob" i18n-placeholder="@@seedDetailsFormCrawljobPlaceholder"
                        multiple formControlName="jobRefListId">
              <mat-option *ngFor="let crawlJob of crawlJobs"
                          [value]="crawlJob.id">{{crawlJob.meta.name}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field formGroupName="scope" *ngIf="configObject?.id">
            <input matInput
                   formControlName="surtPrefix"
                   placeholder="Surt prefix"
                   i18n-placeholder="@@seedDetailsFormSurtPrefixPlaceholder">
          </mat-form-field>

          <mat-list *ngIf="configObject?.id">
            <mat-list-item *ngFor="let id of jobRefListId.value">
              <mat-icon matTooltip="CrawlJob"
                        i18n-matTooltip="@@seedDetailsCrawljobShortcutTooltip">work
              </mat-icon>
              <a class="shortcut-link"
                 [routerLink]="['/config/crawljobs']"
                 [queryParams]="{id: id}">{{ getCrawlJobName(id) }}</a>
            </mat-list-item>
          </mat-list>

        </div>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="canEdit || canConsult">
      <button mat-raised-button
              [color]="form.valid ? 'accent' : 'warn'"
              *ngIf="showSave"
              [disabled]="!canSave"
              (click)="onSave()"
              [matTooltip]="!form.valid ? 'Form not valid!.' : ''"
              i18n="@@commonButtonSave">SAVE
      </button>
      <button mat-raised-button color="accent"
              *ngIf="!showSave"
              [disabled]="!canUpdate"
              (click)="onUpdate()"
              i18n="@@commonButtonSave">UPDATE
      </button>
      <button mat-button
              [disabled]="!canRevert"
              (click)="onRevert()"
              i18n="@@commonButtonRevert">REVERT
      </button>
      <button mat-button
              *ngIf="!showSave && canDelete"
              (click)="onDelete()"
              i18n="@@commonButtonDelete">DELETE
      </button>
      <span fxFlex></span>
      <button *ngIf="!showSave"  mat-button
              matTooltip="Start crawling seed" i18n-matTooltip="@@seedDetailsStartCrawlSeedButtonTooltip"
              (click)="onRunCrawl()">RUN CRAWL
      </button>
    </mat-card-actions>
  </mat-card>
</form>
