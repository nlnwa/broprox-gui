<h2 mat-dialog-title>Seed</h2>
<p>Mass update</p>

<mat-dialog-content>
  <form [formGroup]="form">
    <div (click)="disabled.disabled ? disabled.enable(): null">
      <mat-slide-toggle class="disabled-toggle"
                        formControlName="disabled"
                        i18n="@@seedDisabledToggleSwitch"
                        i18n-matTooltip="@@seedDisabledToggleSwitchTooltip"
                        [matTooltip]="disabled.disabled ?
                            'Disabled state for all of the selected configs are not equal.'
                             +'Click here and set desired state to override all, '
                             + 'or leave untouched to keep the configurations original value.'
                            : null">
        Deactivated
      </mat-slide-toggle>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="24px">
      <div fxFlex fxLayout="column">
        <div fxLayout="row" fxLayoutGap="16px">
          <app-labels fxFlex [removable]="form.enabled"
                      formControlName="labelList"></app-labels>
          <div>
            <mat-button-toggle-group
              name="shouldAddLabel"
              [value]="shouldAddLabel"
              (valueChange)="onToggleShouldAddLabels($event)">
              <mat-button-toggle [value]="true">
                <mat-icon>add</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle [value]="false">
                <mat-icon>remove</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
      </div>

      <div fxFlex fxLayout="column">
        <div fxLayout="row" fxLayoutGap="16px">
          <mat-form-field fxFlex>
            <mat-select placeholder="Crawlob" multiple formControlName="jobRefListId"
                        i18n-placeholder="@@seedDetailsFormJobRefListPlaceholder">
              <mat-option *ngFor="let crawlJob of crawlJobs"
                          [value]="crawlJob.id">{{crawlJob.meta.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div>
            <mat-button-toggle-group [value]="shouldAddCrawlJob"
                                     (valueChange)="onToggleShouldAddCrawlJob($event)"
                                     name="shouldAddCrawlJob">
              <mat-button-toggle [value]="true">
                <mat-icon>add</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle [value]="false">
                <mat-icon>remove</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent"
          *ngIf="canUpdate"
          [disabled]="!canUpdate"
          [mat-dialog-close]="onDialogClose()"
          i18n="@@commonButtonSave">UPDATE
  </button>
  <button mat-button
          [disabled]="!canRevert"
          (click)="onRevert()"
          i18n="@@commonButtonRevert">REVERT
  </button>
  <button mat-button
          mat-dialog-close
          i18n="@@commonButtonCancel">CANCEL
  </button>
</mat-dialog-actions>
