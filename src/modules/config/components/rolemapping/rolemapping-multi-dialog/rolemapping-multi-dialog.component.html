<h2 mat-dialog-title>Users</h2>
<p>Mass update</p>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-select placeholder="Choose role" formControlName="roleList" multiple
                  i18n-placeholder="@@rolemappingFormRoleDropdownPlaceholder">
        <mat-option *ngFor="let role of roles" [value]="role">{{Role[role]}}</mat-option>
      </mat-select>
      <mat-error *ngIf="!roleList.valid" i18n="@@roleMappingDetailsRoleRequiredError">
        A user must be assigned at least one role.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="accent"
          [disabled]="!canUpdate"
          [mat-dialog-close]="onDialogClose()"
          i18n="@@commonButtonSave">UPDATE
  </button>
  <button mat-button
          (click)="onRevert()"
          [disabled]="!canRevert"
          i18n="@@commonButtonRevert">
    REVERT
  </button>
  <button mat-button
          mat-dialog-close
          i18n="@@commonButtonCancel">CANCEL
  </button>
</mat-dialog-actions>
