  <table mat-table [dataSource]="dataSource"
         matSort
         [matSortActive]="sortActive"
         [matSortDirection]="sortDirection"
         (matSortChange)="onSortChange($event)">
    <ng-container matColumnDef="uri">
      <th i18n="@@PageLogReportListWarcIdNameHeaderCell" mat-header-cell *matHeaderCellDef>URI</th>
      <td mat-cell *matCellDef="let row">{{row.uri}}</td>
    </ng-container>
    <ng-container matColumnDef="nrOfResources">
      <th i18n="@@PageLogReportListNrOfResourcesNameHeaderCell" mat-header-cell *matHeaderCellDef># Resources</th>
      <td mat-cell *matCellDef="let row">{{row.resourceList?.length}}</td>
    </ng-container>
    <ng-container matColumnDef="nrOfOutlinks">
      <th i18n="@@PageLogReportListNrOfOutlinksNameHeaderCell" mat-header-cell *matHeaderCellDef># Outlinks</th>
      <td mat-cell *matCellDef="let row">{{row.outlinkList?.length}}</td>
    </ng-container>
    <!--    <ng-container matColumnDef="executionId">-->
    <!--      <th i18n="@@PageLogReportListExecutionIdNameHeaderCell" mat-header-cell mat-sort-header *matHeaderCellDef>Execution id</th>-->
    <!--      <td mat-cell *matCellDef="let row">{{row.executionId}}</td>-->
    <!--    </ng-container>-->

    <!--    <ng-container matColumnDef="jobExecutionId">-->
    <!--      <th i18n="@@PageLogReportListJobExecutionIdNameHeaderCell" mat-header-cell mat-sort-header *matHeaderCellDef>Job</th>-->
    <!--      <td mat-cell *matCellDef="let row">{{row.jobExecutionId}}</td>-->
    <!--    </ng-container>-->

    <ng-container matColumnDef="extra">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngFor="let extraTemplate of extraTemplates">
          <ng-container *ngTemplateOutlet="extraTemplate; context: {$implicit: row}"></ng-container>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="action-cell" *matCellDef="let row" (click)="$event.stopPropagation()">
        <div class="actions" *ngFor="let actionButtonTemplate of actionButtonTemplates">
          <ng-container *ngTemplateOutlet="actionButtonTemplate; context: {$implicit: row}"></ng-container>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [ngClass]="isSelected(row) ? 'row-selected' : isChecked(row) ? 'row-checked': ''"
        (click)="onRowClick(row)"></tr>
  </table>

  <mat-paginator
    (page)="onPage($event)"
    [length]="length$ | async"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageOptions">
  </mat-paginator>
