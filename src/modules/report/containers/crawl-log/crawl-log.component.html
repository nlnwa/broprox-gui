<div class="container">
  <mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>
  <div class="container no-scroll" fxLayout="row" *ngIf="query$ | async as query">
    <app-crawl-log-query class="content-padding scroll"
                         [query]="query" (queryChange)="onQueryChange($event)"></app-crawl-log-query>
    <app-crawl-log-list fxFlex
                        appQueryCrawlLog [query]="query"
                        [length]="pageLength$ | async"
                        [pageIndex]="pageIndex$ | async"
                        [pageSize]="pageSize$ | async"
                        [sortDirection]="sortDirection$ | async"
                        [sortActive]="sortActive$ | async"
                        (sort)="onSort($event)"
                        (page)="onPage($event)">
      <a *appShortcut="let row" mat-icon-button
         [routerLink]="['/report', 'jobexecution', row.jobExecutionId]">
        <mat-icon matTooltip="Go to job execution"
                  i18n-matTooltip="@@crawlExecutionReportListGoToSeedShortcutTooltip">hdr_strong
        </mat-icon>
      </a>
      <a *appShortcut="let row" mat-icon-button
         [routerLink]="['/report', 'crawlexecution', row.executionId]">
        <mat-icon matTooltip="Go to crawl execution"
                  i18n-matTooltip="@@crawlExecutionReportListGoToCrawljobShortcutTooltip">hdr_weak
        </mat-icon>
      </a>
     <a *appAction="let row" mat-icon-button [routerLink]="['../crawllog', row.id]">
       <mat-icon matTooltip="Show full crawllog" i18n-matTooltip="@@crawljobExecutionReportShowFullCrawllogTooltip">
         keyboard_arrow_right
       </mat-icon></a>
    </app-crawl-log-list>
  </div>
</div>
